<!doctype html>
<html lang="en" ng-app="botClient">
<head>
    <meta charset="utf-8">
    <title>머니브레인 아테나 챗봇 - MoneyBrian ATHENA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/skins/default.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="css/user-agency.css" rel="stylesheet">
    <link href="css/user-custom.css" rel="stylesheet">
    <!--<link href="css/agency.css" rel="stylesheet">-->

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/user-home.client.controller.js"></script>

</head>
<body ng-controller="UserHomeController">


<div ng-keyup="vm.onKeyPress($event.keyCode)"
         style="width: 100%;margin: 0;">
    <div class="panel-body " style="padding: 0px; background-color: #ddd;">
        <div id="chat_main" class="chat_main" style="height: 600px">
        </div>
    </div>

    <footer class="panel-footer" style="height: 34px;padding: 0 15px;">
        <form name="chatForm" class="form-horizontal form-bordered" novalidate="novalidate"
              ng-submit="vm.sendMsg()"><img src="user_files/dark-logo.jpg" height="81" width="485"/>
            <div class="row">
                <div class="input-group mb-md">
                    <input type="text" class="form-control" name="inputbox" id="inputbox"
                           ng-model="vm.msg" />
                    <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">SEND</button>
          </span>
                </div>
            </div>
        </form>
    </footer>
    <br/>
</div>


</body>
</html>
