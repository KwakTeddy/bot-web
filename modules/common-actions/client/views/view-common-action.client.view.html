<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.commonAction.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.commonAction.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       data-ui-sref="commonActions.edit({ commonActionId: vm.commonAction._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.commonAction.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.commonAction.user"
            data-ng-bind="vm.commonAction.user.displayName"></span>
      <span data-ng-if="!vm.commonAction.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.commonAction.content"></p>
</section>
