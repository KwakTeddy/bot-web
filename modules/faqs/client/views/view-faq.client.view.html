<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.faq.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.faq.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       data-ui-sref="faqs.edit({ faqId: vm.faq._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <span class="lead" data-ng-bind="vm.faq.title"></span><br/>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.faq.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.faq.user"
            data-ng-bind="vm.faq.user.displayName"></span>
      <span data-ng-if="!vm.faq.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.faq.content"></p>
</section>
