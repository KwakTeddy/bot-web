<header class="page-header">
  <h2>Learnings</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">
      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>Learnings</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel" ng-controller="LearningsController">
  <form name="learningForm" class="form-horizontal" ng-submit="create(learningForm.$valid)" novalidate="novalidate">
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-3 control-label">질문 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">

            <div class="input-group input-group-icon">
              <input type="text" class="form-control mb-xs" placeholder="질문을 입력해주세요">

              <div style="border-radius: 30px; height: 30px; line-height: 30px; margin: 0px auto; text-align: center; width: 30px; position: relative; background-color: white;" id="LoadingOverlayApi" data-loading-overlay="" class="loading-overlay-showing input-group-addon">

                <div class="loading-overlay" style="border-radius: 30px; background-color: white;visibility: hidden;"><div class="loader black"></div></div>
              </div>
            </div>

            <button type="button" ng-click="learnInput()" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 질문추가</button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">액션 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="action" name="action" ng-model="action" class="form-control valid mb-xs" placeholder="액션을 입력해주세요" required="" aria-required="true" aria-invalid="false">

            <table class="table table-bordered table-striped mb-none" id="datatable-editable">
              <thead>
              <tr>
                <th>변수명</th>
                <th>타입</th>
                <th>부재 시 질문</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr class="gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td class="actions">
                  <a href="#" class="hidden on-editing save-row"><i class="fa fa-save"></i></a>
                  <a href="#" class="hidden on-editing cancel-row"><i class="fa fa-times"></i></a>
                  <a href="#" class="on-default edit-row"><i class="fa fa-pencil"></i></a>
                  <a href="#" class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
                </td>
              </tr>
              </tbody>
            </table>

            <button type="button" id="addToTable" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 파라메타 추가</button>

          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">답변 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">

            <input type="text" id="output" name="output" ng-model="output" class="form-control valid mb-xs" placeholder="답변을 입력해주세요" required="" aria-required="true" aria-invalid="false">

            <button type="button" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 답변추가</button>
          </div>
        </div>
      </div>
      <footer class="panel-footer">
        <div class="row">
          <div class="col-sm-12 text-center">
            <!--<button class="btn btn-primary">Submit</button>-->
            <input type="submit" class="btn btn-primary">
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </footer>
  </form>
</section>

<script src="js/tables/examples.datatables.editable.js"></script>
