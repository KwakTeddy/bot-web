<header class="page-header">
  <h2>{{vm.dict && vm.dict._id ? '사전 수정' : '사전 생성'}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="form" class="form-horizontal form-bordered" ng-submit="vm.save(form.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">단어 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.dict.word" class="form-control valid"
                 placeholder="단어"
                 required=""
                 aria-required="true" aria-invalid="false"
                 ng-disabled="vm.dict._id">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">품사 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <select ng-options="wordClass for wordClass in vm.wordClasses"
                  ng-model="vm.dict.class"></select>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.dict && vm.dict._id">
          <!--<button class="btn btn-primary">Submit</button>-->
          <button type="submit" class="btn btn-primary">생성</button>
          <!--<button type="reset" class="btn btn-default">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="dicts.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.dict && vm.dict._id">
          <a class="btn btn-primary" ng-click="vm.save(form.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
