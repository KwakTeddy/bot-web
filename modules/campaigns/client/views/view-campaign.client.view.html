<section ng-controller="CampaignsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="campaign.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == campaign.user._id">
    <a class="btn btn-primary" ui-sref="campaigns.edit({campaignId: campaign._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="campaign.created | date:'mediumDate'"></span>
      by
      <span ng-bind="campaign.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="campaign.content"></p>
</section>
