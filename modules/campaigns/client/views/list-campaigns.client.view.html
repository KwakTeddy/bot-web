<header class="page-header">
  <h2>캠페인 관리</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
  </div>
</header>

<section class="panel">
  <header class="panel-heading">
    <div class="panel-actions">
      <button id="addToTable" class="btn btn-primary" ui-sref="campaigns.create"><i class="fa fa-plus"></i> 신규등록</button>
    </div>

    <h2 class="panel-title">&nbsp;</h2>
  </header>
  <div class="panel-body">
    <table datatable="ng" class="table table-bordered table-striped mb-none">
      <thead>
      <tr>
        <!--<th class="text-center">봇아이디</th>-->
        <th class="text-center">캠페인</th>
        <th class="text-center">카테고리</th>
        <th class="text-center">설명</th>
        <th class="text-center">시작일</th>
        <th class="text-center">종료일</th>
        <th class="text-center">수정일</th>
        <th class="text-center">등록일</th>
        <th class="text-center">관리</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="campaign in vm.campaigns">
        <!--<td class="text-center">{{campaign.bot.id}}</td>-->
        <td class="text-center">{{campaign.name}}</td>
        <td class="text-center">{{campaign.category}}</td>
        <td class="text-center">{{campaign.description}}</td>
        <td class="text-center">{{campaign.start | date: 'yyyy-MM-dd'}}</td>
        <td class="text-center">{{campaign.end | date: 'yyyy-MM-dd'}}</td>
        <td class="text-center">{{campaign.updated | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="text-center">{{campaign.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <a class="btn btn-primary" ui-sref="campaigns.edit({campaignId: campaign._id})">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-primary" ui-sref="campaigns.users({campaignId: campaign._id})">
            <i class="glyphicon glyphicon-user"></i> 참여자
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
