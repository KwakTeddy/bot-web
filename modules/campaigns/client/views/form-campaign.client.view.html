<header class="page-header">
  <h2>{{vm.campaign && vm.campaign._id ? '캠페인 수정' : '캠페인 생성'}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="form" class="form-horizontal form-bordered" ng-submit="vm.save(form.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">캠페인 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.campaign.name" class="form-control valid"
                 placeholder="캠페인 명"
                 required=""
                 aria-required="true" aria-invalid="false"
                 ng-disabled="vm.campaign._id">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">카테고리 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <select ng-options="category for category in vm.categories"
                  ng-model="vm.campaign.category"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">설명 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <textarea type="text" name="id" ng-model="vm.campaign.description" class="form-control valid"
                    placeholder="설명"
                    required=""
                    aria-required="true" aria-invalid="false">
            </textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">메시지 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <textarea type="text" name="id" ng-model="vm.campaign.messageText" class="form-control valid"
                    placeholder="고객님의 잔액은 {balance}입니다."
                    required=""
                    aria-required="true" aria-invalid="false">
            </textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">링크 메시지 </label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.campaign.messageLinkMessage" class="form-control valid"
                 placeholder="링크를 누르면 이동합니다."
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">링크 주소 </label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.campaign.messageLinkAddress" class="form-control valid"
                 placeholder="www.moneybrain.co.kr"
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">이미지 </label>
        <div class="col-sm-9">
          <input class="btn btn-default btn-sm" type="file" nv-file-select uploader="vm.uploader"/><br/>
          <!--<span class="btn btn-default btn-file" ngf-select ng-model="vm.image" ngf-accept="'image/*'"-->
          <!--ngf-resize="{width: 300}">-->
          <!--선택-->
          <!--</span>-->
          <!--<form class="dropzone"-->
          <!--method="post"-->
          <!--enctype="multipart/form-data"-->
          <!--ng-dropzone-->
          <!--dropzone="vm.dropzone"-->
          <!--dropzone-config="vm.dropzoneConfig"-->
          <!--event-handlers="{ 'addedfile': vm.dropzoneAdded, 'error': vm.dropzoneError }">-->
          <!--</form>-->
          <!--<form action="/upload" class="dropzone dz-square" id="dropzone-example"></form>-->
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">시작일 </label>
        <div class="col-sm-9">
          <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ng-model="vm.campaign.start" class="well well-sm" datepicker-options="options"></uib-datepicker>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">종료일 </label>
        <div class="col-sm-9">
          <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ng-model="vm.campaign.end" class="well well-sm" datepicker-options="options"></uib-datepicker>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">임시참여자목록 <span class="required" aria-required="true">*</span></label>
        <div class="col-md-9">
          <ui-select multiple ng-model="vm.campaignUsers" theme="bootstrap" close-on-select="false" class="col-md-9">
            <ui-select-match placeholder="유저를 선택해주세요">{{$item.userKey}} ({{$item.channel}})</ui-select-match>
            <ui-select-choices
              repeat="user in vm.botUsers | propsFilter: {userKey: $select.search, channel: $select.search}">
              {{user.userKey}} ({{user.channel}})
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.campaign && vm.campaign._id">
          <!--<button class="btn btn-primary btn-sm">Submit</button>-->
          <button type="submit" class="btn btn-primary btn-sm">생성</button>
          <!--<button type="reset" class="btn btn-default btn-sm">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="campaigns.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.campaign && vm.campaign._id">
          <a class="btn btn-primary btn-sm" ng-click="vm.save(form.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
