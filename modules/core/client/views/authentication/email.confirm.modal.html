<div class="modal-header">
  <h4 class="modal-title">E-mail 인증이 필요해요</h4>
</div>
<div class="modal-body">
 <h5>가입하신 E-mail({{credentials.email}})로 인증메일을 보냈어요.<br><br>
  E-mail 보관함에서 확인해주세요. 인증 유효시간은 1시간이에요<br><br>
   만약 인증메일을 다시 받고 싶으시다면 다시 받기 버튼을 누르세요
 </h5>
</div>
<div class="modal-footer">
  <button class = "btn btn-primary" ng-click="resend()">다시 받기</button>
  <button class = "btn btn-default" ng-click="close()" >알겠어요</button>
</div>
