<header class="page-header">
  <h2>대화하기</h2>

  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
  </div>
</header>

<section class="panel" ng-keyup="vm.onKeyPress($event.keyCode)">
  <div class="form-group">
    <div class="col-md-4">
      <select class="form-control mb-md" id="selectServer" name="selectServer"
              ng-options="option for option in vm.servers"
              ng-model="vm.server">
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-control mb-md" id="selectBot" name="selectBot"
              ng-options="option for option in vm.bots"
              ng-model="vm.bot">
      </select>
    </div>
    <div class="col-md-4">
      <div class="input-group mb-md">
        <input type="text" class="form-control" id="userName" name="userName"
               ng-model="vm.userId"
               placeholder="유저명"/>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="vm.connect()">CONNECT</button>
        </span>
      </div>
    </div>
  </div>


  <header class="panel-heading">
    <h2 class="panel-title">{{vm.isConnected ? vm.bot : '접속해주세요'}}</h2>
  </header>

  <div class="panel-body " style="background-color: #ddd;">

    <div id="chat_main" class="chat_main">

    </div>

  </div>
  <footer class="panel-footer" style="height: 34px;padding: 0 15px;">
    <form name="chatForm" class="form-horizontal form-bordered" novalidate="novalidate"
          ng-submit="vm.sendMsg()">
      <div class="row">
        <div class="input-group mb-md">
          <input type="text" class="form-control" name="inputbox" id="inputbox"
                 ng-model="vm.msg" />
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">SEND</button>
          </span>
        </div>
      </div>
    </form>
    <div class="row">
      <button class="col-sm-offset-6 col-sm-3 btn btn-danger" ng-click="vm.buildBot()">빌드 (F5)</button>
      <button class="col-sm-3 btn btn-info" ng-click="vm.resetBot()">초기화 (F6)</button>
    </div>
  </footer>
</section>
