<div id="dialog" class="modal-block mfp-hide" ng-cloak>
  <section class="panel">
    <header class="panel-heading">
      <h2 class="panel-title">파일 삭제</h2>
    </header>
    <div class="panel-body">
      <div class="modal-wrapper">
        <div class="modal-text">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-md-12 text-right">
          <button id="dialogConfirm" class="btn btn-danger">{{yesText}}</button>
          <button id="dialogCancel" class="btn btn-default">{{noText}}</button>
        </div>
      </div>
    </footer>
  </section>
</div>
