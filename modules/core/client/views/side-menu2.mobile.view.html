<ion-side-menus enable-menu-with-back-views="false" ng-controller="SideMenu2Controller">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">플래이쳇</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="user-bots.list({listType: 'popular'})">
                    인기봇
                </ion-item>
                <ion-item menu-close ui-sref="user-bots.list({listType: 'recent'})">
                    최신봇
                </ion-item>
                <ion-item menu-close ui-sref="user-bots.list({listType: 'followed'})">
                    친구봇
                </ion-item>
                <ion-item menu-close ui-sref="user-bots.list({listType: 'my', query: authentication.user._id})">
                    마이봇
                </ion-item>
                <ion-item menu-close ui-sref="authenticationMobile.signup" ng-if="!authentication.user">
                  회원가입
                </ion-item>
                <ion-item menu-close ng-click="showSigninModal()" ng-if="!authentication.user">
                  로그인해요
                </ion-item>
                <ion-item menu-close ng-click="$state.go('mobileSettings.password')" ng-if="authentication.user">
                  비밀번호 변경
                </ion-item>
                <ion-item menu-close href="/api/auth/signout?path=/" ng-if="authentication.user">
                  로그아웃
                </ion-item>

                <!--<ion-item menu-close ng-click="login()">-->
                    <!--Login-->
                <!--</ion-item>-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
