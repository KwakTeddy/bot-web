<div class="chatbot-body">
    <form ng-submit="save();" style="width: 600px; margin: 30px auto;">
        <h2 style="font-size: 20px; font-weight: bold; border-bottom: 1px solid #ddd; padding: 20px 0;">템플릿 생성</h2>
        <div class="form-row">
            <select class="jumbo-select" ng-model="template.category">
                <option value="">카테고리</option>
                <option ng-repeat="category in categories" value="{{ category._id }}">{{ category.name }}</option>
            </select>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">템플릿 아이디</span>
                <input type="text" placeholder="" ng-model="template.id" class="entity-title data-input" ng-required="true" pattern="^[a-zA-Z]+[a-zA-Z0-9_-]*" autofocus="true">
            </label>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">템플릿 이름</span>
                <input type="text" placeholder="" ng-model="template.name" class="entity-title data-input" ng-required="true">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span class="form-title">설명</span>
                <input type="text" placeholder="" ng-model="template.description" class="entity-title data-input">
            </label>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">기본언어</span>
                <select class="jumbo-select" ng-model="template.language">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="zh">중국어</option>
                    <option value="jp">일본어</option>
                </select>
            </label>
        </div>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">생성</button>
        </div>
    </form>
</div>
