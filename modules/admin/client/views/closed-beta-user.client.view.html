<div style="margin: 80px auto; width: 1000px;">
    <h1 style="font-weight: bold; font-size: 27px;">사용자 목록</h1>
    <table class="tb02">
        <colgroup>
            <col style="width: 20%;">
        </colgroup>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>displayName</th>
                <th>Created</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.displayName }}</td>
                <td>{{ user.created }}</td>
                <td>
                    <div ng-if="user.state === false">
                        <button type="button" class="blue-button" ng-click="approve($event, user);">승인</button>
                        <img src="/modules/playchat/working-ground/dialog-set/client/imgs/editing.gif" style="display: none;">
                    </div>
                    <div ng-if="user.state !== false">승인완료</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
