<header class="page-header">
  <h2>메시지 보내기</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="form" class="form-horizontal form-bordered" ng-submit="vm.save(form.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">메시지 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <textarea type="text" name="id" ng-model="vm.text" class="form-control valid"
                 placeholder="메시지"
                 required=""
                 aria-required="true" aria-invalid="false">
            </textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">링크 메시지 </label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.linkMessage" class="form-control valid"
                 placeholder="링크 메시지"
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">링크 주소 </label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.linkAddress" class="form-control valid"
                 placeholder="링크 주소"
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">이미지 </label>
        <div class="col-sm-9">
          <form action="/upload" class="dropzone dz-square" id="dropzone-example"></form>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">유저 <span class="required" aria-required="true">*</span></label>
        <div class="col-md-9">
          <ui-select multiple ng-model="vm.users" theme="bootstrap" close-on-select="false" class="col-md-9">
            <ui-select-match placeholder="유저를 선택해주세요">{{$item.userKey}} ({{$item.channel}})</ui-select-match>
            <ui-select-choices repeat="user in vm.botUsers | propsFilter: {userKey: $select.search, channel: $select.search}">
              {{user.userKey}} ({{user.channel}})
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.message && vm.message._id">
          <!--<button class="btn btn-primary">Submit</button>-->
          <button type="submit" class="btn btn-primary">생성</button>
          <!--<button type="reset" class="btn btn-default">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="messages.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.message && vm.message._id">
          <a class="btn btn-primary" ng-click="vm.save(form.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>

<script src="assets/vendor/select2/js/select2.js"></script>
