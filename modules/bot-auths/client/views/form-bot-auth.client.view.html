<header class="page-header">
    <h2>챗봇 권한 관리</h2>
    <div class="right-wrapper pull-right">
        <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
    </div>
</header>


<section class="panel">
    <form name="authForm" class="form-horizontal form-bordered" novalidate="novalidate">
        <div class="panel-body">
            <div class="form-group" show-errors>
                <div class="row">
                    <label class="col-sm-2 control-label">사용자 <span class="required" aria-required="true">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" name="email" ng-model="email" class="form-control valid"
                               placeholder="이메일을 입력해주세요"
                               ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                               required=""
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
                <div ng-show="vm.error" class="text-danger text-center row">
                    <p class="help-block" ng-show="(authForm.email.$error.email || authForm.email.$error.pattern) && submitted">
                        E-mail 주소가 아닌 것 같아요
                    </p>
                    <p class="help-block" ng-show="authForm.email.$error.required && submitted">
                        E-mail을 입력하세요
                    </p>
                    <p class="help-block" ng-show="error.email">
                        {{ error.email }}
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label">메뉴 권한<span class="required" aria-required="true">*</span></label>
                    <div class="col-sm-9">
                        <table class="table table-bordered table-hover mb-none">
                            <thead>
                            <tr>
                                <th class="text-center">내용</th>
                                <th class="text-center">보기 권한</th>
                                <th class="text-center">수정 권한</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="menu in menuList track by $index">
                                <td class="text-center">
                                    {{menu.title}}
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="menu.view">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="menu.edit">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <div ng-show="vm.contentListError" class="text-danger text-center">
                        <strong ng-bind="vm.contentListError"></strong>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label">봇파일 권한<span class="required" aria-required="true">*</span></label>
                    <div class="col-sm-9">
                        <table class="table table-bordered table-hover mb-none">
                            <thead>
                            <tr>
                                <th class="text-center">내용</th>
                                <th class="text-center">보기 권한</th>
                                <th class="text-center">수정 권한</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="botFile in botFiles track by $index">
                                <td class="text-center">
                                    {{botFile.name}}
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="botFile.view">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="botFile.edit">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <div ng-show="vm.contentListError" class="text-danger text-center">
                        <strong ng-bind="vm.contentListError"></strong>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label">대화파일 권한<span class="required" aria-required="true">*</span></label>
                    <div class="col-sm-9">
                        <table class="table table-bordered table-hover mb-none">
                            <thead>
                            <tr>
                                <th class="text-center">내용</th>
                                <th class="text-center">보기 권한</th>
                                <th class="text-center">수정 권한</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="dialogset in botDialogsets track by $index">
                                <td class="text-center">
                                    {{dialogset.title}}
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="dialogset.view">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" data-ng-model="dialogset.edit">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <div ng-show="vm.contentListError" class="text-danger text-center">
                        <strong ng-bind="vm.contentListError"></strong>
                    </div>
                </div>
            </div>
        </div>


        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <a class="btn btn-primary" ng-click="save(authForm.$valid)">
                        <i class="glyphicon glyphicon-edit"></i> 권한주기
                    </a>
                    <button type="button" class="btn btn-danger" ui-sref="bot-auths.list">취소</button>
                </div>
                <div class="col-sm-12 text-center" ng-show="vm.entity && vm.entity._id">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-9">
                        <a class="btn btn-danger pull-left btn-sm" ng-click="vm.remove()">
                            <i class="glyphicon glyphicon-trash"></i> 삭제
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </form>
</section>
