<header class="page-header">
  <h2>Articles</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">
      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>Articles</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>

<section class="panel" ng-controller="ArticlesController" ng-init="find()">

  <div class="panel-body">
    <div class="table-responsive">
      <table datatable="ng" class="table table-bordered table-striped table-condensed mb-none">
        <thead>
        <tr>
          <th class="text-center" >작성자</th>
          <th>제목</th>
          <th>등록일</th>
          <th class="text-right">이메일</th>
          <th>표시이름</th>
          <th>이름</th>
          <th>성</th>
          <th>가입일</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="article in articles" ui-sref="articles.view({articleId: article._id})">
          <td class="text-center" ng-bind="article.user.username"></td>
          <td ng-bind="article.title"></td>
          <td ng-bind="article.created | date:'mediumDate'"></td>
          <td ng-bind="article.user.email"></td>
          <td ng-bind="article.user.displayName"></td>
          <td ng-bind="article.user.firstName"></td>
          <td ng-bind="article.user.lastName"></td>
          <td ng-bind="article.user.created | date:'mediumDate'"></td>
        </tr>



        </tbody>
      </table>
    </div>
  </div>
  <footer class="panel-footer">
    <div class="row">
      <div class="col-sm-6 pull-left">
      </div>

      <div class="col-sm-6 text-right">
        <a class="btn btn-primary" ui-sref="articles.create">
          <i class="fa fa-plus"></i> 신규등록
        </a>
      </div>
    </div>
  </footer>
</section>
