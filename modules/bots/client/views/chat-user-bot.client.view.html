<div id="container-chat" class="chat-container" ng-controller="UserBotChatController"
     ng-keyup="vm.onKeyPress($event.keyCode)">

    <div id="chat-header" class="chat-header">
    </div>
    <div class="chat-body" >
        <div id="chat_main" class="chat_main">
        </div>
    </div>

    <div class="chat-footer" style="height: 34px;padding: 0 15px;">
        <form name="chatForm" class="form-horizontal form-bordered" novalidate="novalidate"
              ng-submit="vm.sendMsg();">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" name="inputbox" id="inputbox"
                           placeholder="대화를 입력해주세요." ng-model="vm.msg"/>
                    <span class="input-group-btn">
                      <!--<button class="btn" type="submit">SEND</button>-->
                      <button id="voiceButton" class="btn" type="button" ng-click="vm.toggleVoice()">Voice</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <br/>

    <div class="input-group" style="margin-top: 70px;">
        <input type="text" class="form-control" id="selectBot" name="selectBot"
               ng-model="vm.bot"
               placeholder="봇 이름"/>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="vm.connectUserBot(vm.bot);">CONNECT</button>
        </span>
    </div>
