<header class="page-header">
  <h2>{{vm.bot && vm.bot._id ? '봇 수정' : '봇 생성'}}</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">
      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>봇 관리</span></li>
      <li><span>{{vm.bot && vm.bot._id ? vm.bot.name : '봇 생성'}}</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="botForm" class="form-bordered" ng-submit="vm.create(botForm.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-horizontal form-group">
        <label class="col-sm-2 control-label">봇아이디 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-10">
          <input type="text" name="id" ng-model="vm.bot.id" class="form-control valid"
                 placeholder="영어(대문자)와 _의 조합, 추후 변경 불가"
                 required=""
                 aria-required="true" aria-invalid="false"
                 ng-disabled="vm.bot._id">
        </div>
      </div>
      <div class="form-horizontal form-group">
        <label class="col-sm-2 control-label">봇이름 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-10">
          <input type="text" name="name" ng-model="vm.bot.name" class="form-control valid" placeholder="자유롭게 입력해주세요"
                 required=""
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
      <div class="form-horizontal form-group">
        <label class="col-sm-2 control-label">설명 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-10">
          <textarea name="description" ng-model="vm.bot.description" id="description" rows="5" class="form-control"
                    placeholder="내용을 입력해주세요" required="" aria-required="true" aria-invalid="true"></textarea>
        </div>
      </div>

      <div class="form-horizontal form-group">
        <label class="col-sm-2 control-label">대화파일 <span class="required" aria-required="true">*</span></label>
        <!--<div class="col-sm-9">-->
          <!--<input type="text" name="name" ng-model="vm.bot.name" class="form-control valid" placeholder="자유롭게 입력해주세요"-->
                 <!--required=""-->
                 <!--aria-required="true" aria-invalid="false">-->
        <!--</div>-->
        <div class="col-sm-10">
          <ui-select multiple ng-model="vm.bot.dialogsets"
                     theme="bootstrap"
                     ng-disabled="vm.dialogSets.length == 0"
                     reset-search-input="true"
                     title="대화파일을 선택하세요">
            <ui-select-match placeholder="대화파일을 선택해주세요">{{$item.filename}}</ui-select-match>
            <ui-select-choices repeat="dialogset in vm.dialogSets | filter: $select.search track by $index"
                               refresh-delay="0">
              <div ng-bind-html="dialogset.filename | highlight: $select.search"></div>
              <small>
                  타입: {{dialogset.type}}
                  공개: {{dialogset.public}}
                  연결: {{dialogset.use? dialogset.use: 'false'}}</td>
              </small>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      <!--<div class="form-horizontal form-group">-->
        <!--<label class="col-sm-2 control-label">템플릿 <span class="required" aria-required="true">*</span></label>-->
        <!--<div class="col-sm-10">-->
            <!--<button ng-click="vm.unselectTemplate()" style="float: left;margin-left: 10px;" class="mb-xs mt-xs mr-xs btn btn-sm btn-default"-->
                    <!--ng-class="{'btn-primary': vm.selectedTemplate == undefined}">선택 안함</button>-->
          <!--<div ng-repeat="template in vm.templates">-->
            <!--<button ng-click="vm.selectTemplate(template)" style="float: left;margin-left: 10px;" class="mb-xs mt-xs mr-xs btn btn-sm btn-default"-->
                    <!--ng-class="{'btn-primary': vm.selectedTemplate == template}">{{template.name}}</button>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->

      <!--<div class=" form-group" ng-show="vm.selectedTemplate != undefined">-->
        <!--<label class="form-horizontal col-sm-2 control-label">Content <span class="required" aria-required="true">*</span></label>-->
        <!--&lt;!&ndash;<div class="col-sm-9">&ndash;&gt;-->
          <!--&lt;!&ndash;<textarea name="content" ng-model="vm.bot.template.templateData" id="_content" rows="5" class="form-control" placeholder="내용을 입력해 주세요" required="" aria-required="true" aria-invalid="true"></textarea><label id="content-error" class="error" for="content">내용은 필수 입니다.</label>&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--<div class="col-sm-10" id='editor_holder'>-->
        <!--</div>-->
      <!--</div>-->

    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.bot && vm.bot._id">
          <!--<button class="btn btn-primary">Submit</button>-->
          <button type="submit" class="btn btn-primary">생성</button>
          <!--<button type="reset" class="btn btn-default">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="bots.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.bot && vm.bot._id">
          <a class="btn btn-primary" ng-click="vm.update(botForm.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
