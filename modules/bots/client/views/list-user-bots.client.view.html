<header class="page-header">
  <h2>봇 관리</h2>

  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>

<!-- start: page -->
<section class="panel">
  <header class="panel-heading">
    <div class="panel-actions">
      <button id="addToTable" class="btn btn-primary btn-sm" ui-sref="user-bots.create"><i class="fa fa-plus"></i> 신규등록</button>
    </div>

    <h2 class="panel-title">&nbsp;</h2>
  </header>
  <div class="panel-body">
    <table datatable="ng" class="table table-bordered table-striped mb-none">
      <thead>
      <tr>
        <th class="text-center">봇아이디</th>
        <th class="text-center">봇이름</th>
        <th class="text-center">채널</th>
        <th class="text-center">사용여부</th>
        <th class="text-center">소유자</th>
        <th class="text-center">등록일</th>
        <th class="text-center">관리</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="userBot in ::vm.userBots">
        <td class="text-center">{{userBot.id}}</td>
        <td class="text-center">{{userBot.name}}</td>
        <td class="text-center">{{userBot.channel}}</td>
        <td class="text-center">{{userBot.using ? '사용중' : '사용안함'}}</td>
        <td class="text-center">{{userBot.user ? userBot.user.displayName : '장세영'}}</td>
        <td class="text-center">{{userBot.created | date: 'yyyy-MM-dd'}}</td>
        <td>
          <a class="btn btn-primary btn-sm" ui-sref="user-bots.edit({userBotId: userBot._id})">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-default btn-sm" ui-sref="user-bots.files({userBotId: userBot._id})">
            <i class="glyphicon glyphicon-edit"></i> 파일관리
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
