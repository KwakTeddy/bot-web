  <h2>Bots</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">

          <i class="fa fa-home"></i>

      <li><span>Bots</span></li>

<section class="panel" ng-controller="BotsController">
  <form name="botForm" class="form-horizontal form-bordered" ng-submit="create(botForm.$valid)" novalidate="novalidate">
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-3 control-label">봇아이디 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="" name="" ng-model="" class="form-control valid" placeholder="" required="" aria-required="true" aria-invalid="false">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">봇이름 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="" name="" ng-model="" class="form-control valid" placeholder="" required="" aria-required="true" aria-invalid="false">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">채널 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <div class="checkbox-custom checkbox-default">
              <input type="checkbox" checked="" id="checkboxExample1">
              <label for="checkboxExample1">카카오톡</label>
            </div>

            <div class="checkbox-custom checkbox-default">
              <input type="checkbox" checked="" id="checkboxExample1">
              <label for="checkboxExample1">라인</label>
            </div>

            <div class="checkbox-custom checkbox-default">
              <input type="checkbox" checked="" id="checkboxExample1">
              <label for="checkboxExample1">페이스북</label>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">사용여부 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <div class="radio-custom">
              <input type="radio" id="radioExample1" name="radioExample">
              <label for="radioExample1">사용</label>
            </div>

            <div class="radio-custom">
              <input type="radio" id="radioExample1" name="radioExample">
              <label for="radioExample1">비사용</label>
            </div>


          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">설명 <span class="required" aria-required="true">*</span></label>
          <div class="col-sm-9">
            <textarea name="content" ng-model="content" id="content" rows="5" class="form-control" placeholder="내용을 입력해 주세요" required="" aria-required="true" aria-invalid="true"></textarea>
          </div>
        </div>
      </div>
      <footer class="panel-footer">
        <div class="row">
          <div class="col-sm-12 text-center">
            <!--<button class="btn btn-primary">Submit</button>-->
            <input type="submit" class="btn btn-primary">
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </footer>
  </form>
</section>


<script src="assets/javascripts/forms/examples.validation.js"></script>
