<style>
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
  }
  .svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
  }

  .link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  #call{
    fill: red;
  }

  .link.call{
    stroke: red;
  }

  #callChild{
    fill: pink;
  }

  .link.callChild{
    stroke: pink;
  }

  #returnDialog{
    fill: black;
  }

  .link.returnDialog{
    stroke: black;
  }

  #returnCall{
    fill: blue;
  }

  .link.returnCall{
    stroke: blue;
  }

  #child{
    fill: green;
  }

  .link.child {
    stroke: green;
  }

  circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
    cursor: pointer;
  }

  rect {
    fill: aliceblue;
    stroke: blue;
  }

  text {
    font: 10px 돋음체;
  }
  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }

  .edgelabel {
    pointer-events: none;
    font-weight: bold;
    font-size: 10px;
    text-anchor: middle;
    alignment-baseline: middle;
  }
