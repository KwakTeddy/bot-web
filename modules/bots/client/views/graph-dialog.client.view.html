<style>
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
  }
  .svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
  }

  .link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  #call{
    fill: #E6550D;
  }

  .link.call{
    stroke: #E6550D;
  }

  #callChild{
    fill: #E6550D;
  }

  .link.callChild{
    stroke: #E6550D;
  }

  #returnDialog{
    fill: #5C96BC;
  }

  .link.returnDialog{
    stroke: #5C96BC;
  }

  #returnCall{
    fill:#5C96BC;
  }

  .link.returnCall{
    stroke: #5C96BC;
  }

  #child{
    fill: #74C476;
  }

  .link.child {
    stroke: #74C476;
  }

  rect {
    fill: aliceblue;
    /*stroke: blue;*/
    stroke: #7CA4C0;
  }

  text {
    font: 10px 돋음체;
  }
  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }

  .edgelabel {
    pointer-events: none;
    font-weight: bold;
    font-size: 10px;
    text-anchor: middle;
    alignment-baseline: middle;
  }

</style>

<header class="page-header">
  <h2>Bots</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">
      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>Graph</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<div id="control" class="test-body">
  <a class="modal-with-form btn btn-default" style="display:none" href="#modalForm">Open Form</a>

  <!-- Modal Form -->
  <div id="modalForm" class="modal-block modal-block-primary mfp-hide">
    <section class="panel">
      <header class="panel-heading">
        <h2 class="panel-title">&nbsp;</h2>
      </header>
      <form name="dialogForm" class="form-horizontal" novalidate="novalidate">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-9">
              <p>{{dialog.name}}</p>
            </div>
            <label class="col-sm-2 control-label">질문 <span class="required" aria-required="true">*</span></label>
            <div class="col-sm-9">
              <div class="input-group input-group-icon" ng-repeat="input in dialog.inputs">
                <input type="text" class="form-control mb-xs" ng-model="input.str" placeholder="질문을 입력해주세요">
              </div>
              <button type="button" ng-click="addInput()" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 질문추가</button>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">답변 <span class="required" aria-required="true">*</span></label>
            <div class="col-sm-9">
              <div class="input-group input-group-icon" ng-repeat="output in dialog.outputs">
                <input type="text" id="output" name="output" ng-model="output.str" class="form-control valid mb-xs" placeholder="답변을 입력해주세요" required="" aria-required="true" aria-invalid="false">
              </div>
              <button type="button" ng-click="addOutput()" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 답변추가</button>
            </div>
          </div>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-md-12 text-right">
              <button class="btn btn-primary modal-confirm" ng-click="update(dialogForm.$valid)" >저장</button>
              <button class="btn btn-default modal-dismiss">취소</button>
            </div>
          </div>
        </footer>
      </form>
    </section>
  </div>
  <!--<div class="col-md-6">-->
  <div class="ui-widget">
    <div class="col-md-3">
      <input class="form-control" width="200" id="search">
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-sm" ng-click="searchNode()">Search</button>
    </div>
  </div>
  <section id="canvas" class="panel" >
  </section>
  <!--</div>-->
</div>

<script src="/vendor/pnotify/pnotify.custom.js"></script>
<script src="/js/ui-elements/examples.modals.js"></script>
