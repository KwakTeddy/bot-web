<style>
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
  }
  .svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
  }

  .link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  #call{
    fill: red;
  }

  .link.call{
    stroke: red;
    stroke-dasharray: 0,2 1;
  }

  #callChild{
    fill: pink;
  }

  .link.callChild{
    stroke: pink;
    stroke-dasharray: 0,2 1;
  }

  #returnDialog{
    fill: black;
  }

  .link.returnDialog{
    stroke: black;
    stroke-dasharray: 0,2 1;
  }

  #returnCall{
    fill: blue;
  }

  .link.returnCall{
    stroke: blue;
    stroke-dasharray: 0,2 1;
  }

  #child{
    fill: green;
  }

  .link.child {
    stroke: green;
  }

  circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
    cursor: pointer;
  }

  circle.node.highlighted {
    fill: #123;
    stroke: #333;
    stroke-width: 3px;
    cursor: pointer;
  }
  text {
    font: 10px 돋음체;
  }

  .main {
    fill: rgb(76,179,230);
    stroke: rgb(76,179,230);
  }

  .white {
    fill: #ccc;
    stroke: #333;
  }

</style>

<header class="page-header">
  <h2>Bots</h2>

  <div class="right-wrapper pull-right">

      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>Graph</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>
