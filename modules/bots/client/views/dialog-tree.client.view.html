<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

    .node {
        cursor: pointer;
    }

    .overlay{
        background-color:#EEE;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .nodetext {
        font-size:10px;
    }

    .nodetitle {
        font-weight:bold;
        font-size:11px;
    }
    .icon {
        font-family: FontAwesome;
        font-size: 1.5em;
        cursor: pointer;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

    .link_internal {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .graph-svg-component {
        /*background-color: white;*/
    }

    #call{
        fill: #E6550D;
    }

    .link_internal.call{
        stroke: #E6550D;
    }

    #callChild{
        fill: #E6550D;
    }

    .link_internal.callChild{
        stroke: #E6550D;
    }

    #returnDialog{
        fill: #5C96BC;
    }

    .link_internal.returnDialog{
        stroke: #5C96BC;
    }

    #returnCall{
        fill:#5C96BC;
    }

    .link_internal.returnCall{
        stroke: #5C96BC;
    }

    #child{
        fill: #74C476;
    }

    .link.child {
        stroke: #74C476;
    }

    rect {
        fill: aliceblue;
        /*stroke: blue;*/
        stroke: #7CA4C0;
    }

    .selectedRect {
        pointer-events:none;
        stroke:steelblue;
        stroke-width:3;
    //stroke-dasharray: 10 5;
        fill:none;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    .edgelabel {
        pointer-events: none;
        font-weight: bold;
        font-size: 10px;
        text-anchor: middle;
        alignment-baseline: middle;
    }

    .mfp-bg {
        //background : initial;
        opacity: 0.6;
    }

    .modal-block {
    }
</style>
<body>
<header class="page-header">
    <h2>파일관리</h2>

    <div class="right-wrapper pull-right">
        <ol class="breadcrumbs">
            <li>
                <a ui-sref="home">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>Dialog Tree</span></li>
        </ol>

        <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
    </div>
</header>

<div id="control" class="test-body">
    <a class="modal-with-form btn btn-default" style="display:none" href="#modalForm">Open Form</a>

    <!-- Modal Form -->
    <div id="modalForm" class="modal-block modal-block-primary mfp-hide">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">다이얼로그 수정</h2>
            </header>
            <form name="dialogForm" class="form-horizontal" novalidate="novalidate">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <p>{{dialog.name}}</p>
                        </div>
                        <label class="col-sm-2 control-label">질문 <span class="required" aria-required="true">*</span></label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-icon" ng-repeat="input in dialog.inputs">
                                <input type="text" class="form-control mb-xs" ng-model="input.str" placeholder="질문을 입력해주세요">
                            </div>
                            <button type="button" ng-click="addInput()" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 질문추가</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">답변 <span class="required" aria-required="true">*</span></label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-icon" ng-repeat="output in dialog.outputs">
                                <input type="text" id="output" name="output" ng-model="output.str" class="form-control valid mb-xs" placeholder="답변을 입력해주세요" required="" aria-required="true" aria-invalid="false">
                            </div>
                            <button type="button" ng-click="addOutput()" class="mb-xs mr-xs btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> 답변추가</button>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary modal-confirm" ng-click="update(dialogForm.$valid)" >저장</button>
                            <button class="btn btn-default modal-dismiss">취소</button>
                        </div>
                    </div>
                </footer>
            </form>
        </section>
    </div>
    <div class="col-md-3">
        <div class="input-group input-search">
            <form ng-submit="searchNode()">
                <input type="text" class="form-control" name="q" id="search" placeholder="Search...">
                <span class="input-group-btn"> <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button> </span>
            </form>
        </div>
    </div>
    <div class="col-md-9">
        <form>
            <button class="btn btn-primary pull-right"><i class="fa fa-save"></i> 저장하기</button>
        </form>
    </div>

    <div id="tree-container" class="panel" width="100%" height="100%"></div>
</div>
<script src="/vendor/pnotify/pnotify.custom.js"></script>
<script src="/js/ui-elements/examples.modals.js"></script>
</body>
</html>
