<style>
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
  }
  .svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
  }

  .link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  #call{
    fill: red;
  }

  .link.call{
    stroke: red;
    stroke-dasharray: 0,2 1;
  }

  #callChild{
    fill: pink;
  }

  .link.callChild{
    stroke: pink;
    stroke-dasharray: 0,2 1;
  }

  #returnDialog{
    fill: black;
  }

  .link.returnDialog{
    stroke: black;
    stroke-dasharray: 0,2 1;
  }

  #returnCall{
    fill: blue;
  }

  .link.returnCall{
    stroke: blue;
    stroke-dasharray: 0,2 1;
  }

  #child{
    fill: green;
  }

  .link.child {
    stroke: green;
  }

  circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
    cursor: pointer;
  }

  text {
    font: 10px 돋음체;
  }

  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }
</style>

<header class="page-header">
  <h2>Bots</h2>

      </li>
      <li><span>Graph-Knowledge</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
