<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.userDialog.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.userDialog.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       data-ui-sref="userDialogs.edit({ userDialogId: vm.userDialog._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.userDialog.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.userDialog.user"
            data-ng-bind="vm.userDialog.user.displayName"></span>
      <span data-ng-if="!vm.userDialog.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.userDialog.content"></p>
</section>
