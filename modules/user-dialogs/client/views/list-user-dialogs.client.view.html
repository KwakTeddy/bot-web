<header class="page-header">
  <h2>대화내역</h2>

  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
  </div>
</header>

<section class="panel" ng-keyup="vm.onKeyPress($event.keyCode)">
  <div class="form-group">
    <div class="col-md-4">
      <select class="form-control mb-md" id="selectServer" name="selectServer"
              ng-options="option for option in vm.servers"
              ng-model="vm.server">
      </select>
    </div>
    <div class="col-md-4">
      <!--<select class="form-control mb-md" id="selectBot" name="selectBot"-->
      <!--ng-options="option for option in vm.bots"-->
      <!--ng-model="vm.bot">-->
      <!--</select>-->
      <input type="text" class="form-control" id="selectBot" name="selectBot"
             ng-model="vm.bot"
             placeholder="봇 이름"/>
    </div>
    <div class="col-md-4">
      <div class="input-group mb-md">
        <input type="text" class="form-control" id="userName" name="userName"
               ng-model="vm.userId"
               placeholder="유저명"/>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="vm.connect()">CONNECT</button>
        </span>
      </div>
    </div>
  </div>

  <header class="panel-heading">
    <h2 class="panel-title">{{vm.isConnected ? vm.bot : '접속해주세요'}}</h2>
  </header>

  <div class="panel-body " style="background-color: #ddd;">

    <div id="chat_main" class="chat_main">
      <div ng-repeat="userDialog in ::vm.userDialogs" ng-class="!userDialog.inOut ?'bubble':'bubble bubble--alt'" style="white-space: pre-wrap;">{{userDialog.dialog}}</div>
    </div>
  </div>
</section>
