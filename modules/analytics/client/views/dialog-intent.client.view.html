<header class="page-header">
  <h2>인텐트 분석</h2>

  <div class="right-wrapper pull-right">
    <ol class="breadcrumbs">
      <li>
        <a ui-sref="home">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li><span>인텐트 분석</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<!--<div class="col-md-6">-->
<section class="panel">
  <form name="botForm" class="form-horizontal form-bordered" ng-submit="create(botForm.$valid)" novalidate="novalidate">

    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">인텐트</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-ng-bind="intent.name">해당하는 인텐트가 없습니다</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">엔터티</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-ng-bind="entities"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">테스크 </label>
        <div class="col-sm-10">
          <p class="form-control-static" ng-bind="task.name"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">테스크 엔터티</label>
        <div class="col-sm-10">
          <!--<p class="form-control-static" data-ng-if="!taskEntities.length">없음</p>-->
          <table class="table table-bordered table-striped mb-none" data-ng-if="taskEntities.length">
            <thead>
            <tr>
              <th class="text-center col-md-2">필수</th>
              <th class="text-center col-md-2">이름</th>
              <th class="text-center col-md-2">닉네임</th>
              <th class="text-center col-md-6">재질문</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in taskEntities">
              <td class="text-center"><input type="checkbox" ng-disabled="true" ng-model="entity.required"></td>
              <td class="text-center">{{entity.type}}</td>
              <td class="text-center">{{entity.display}}</td>
              <td class="text-center">{{entity.question}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
      </div>
    </footer>
  </form>
  <!--<input type="text" data-ng-model="test">-->
  <!--<a class="btn btn-primary" ng-click="tester()">button</a>-->
</section>
<!--</div>-->
