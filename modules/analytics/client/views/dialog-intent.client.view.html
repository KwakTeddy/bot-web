<section class="panel" ng-controller="AnalyticsIntentController as vm" style="height: 200px; overflow-x: hidden; overflow-y: auto; background: #ecedf0;">
  <form name="botForm" class="form-horizontal form-bordered" ng-submit="sendIntent();" novalidate="novalidate">


  <div class="row" style="padding: 5px 12px 3px 5px">
    <div class="col-md-6">
      <input type="text" class="form-control" ng-model="msg"
             placeholder="분석할 문장을 입력해주세요."
             style="height: 29px; width: 80%; display: inline-block;"/>
      <input type="submit" class="btn btn-default btn-sm" style="margin-top: -4px;" value="분석">
    </div>
    <div class="col-md-6" style="text-align: right;">
      <button class="btn btn-sm btn-default" onclick="hideIntentPanel()">닫기</button>
    </div>
  </div>

    <div class="panel-body" style="margin: 3px 8px;">
      <div class="form-group">
        <label class="col-sm-2 control-label" style="color: #555;">Context</label>
        <div class="col-sm-10">
          <p class="form-control-static" ng-show="context">{{context}}</p>
          <p class="form-control-static" style="color: lightgray;" ng-show="!context">Not Available</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" style="color: #555;">Intent</label>
        <div class="col-sm-10">
          <p class="form-control-static" ng-show="intent">#{{intent.name}}</p>
          <p class="form-control-static" style="color: lightgray;" ng-show="!intent">Not Available</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" style="color: #555;">Entities</label>
        <div class="col-sm-10">
          <p class="form-control-static" ng-repeat="(key1, value1) in entities" ng-show="entities">
            <span ng-bind="value1"></span>@<span ng-bind="key1"></span><br/>
          </p>
          <p class="form-control-static" style="color: lightgray;" ng-show="!entities">Not Available</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" style="color: #555;">Task </label>
        <div class="col-sm-10">
          <p class="form-control-static" ng-bind="task.name" ng-show="task"> </p>
          <p class="form-control-static" style="color: lightgray;" ng-show="!task">Not Available</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" style="color: #555;">Parameters</label>
        <div class="col-sm-10">
          <!--<p class="form-control-static" data-ng-if="!taskEntities.length">없음</p>-->
          <table class="table table-bordered table-striped mb-none" data-ng-if="taskEntities.length">
            <thead>
            <tr>
              <th class="text-center col-md-2">필수</th>
              <th class="text-center col-md-2">이름</th>
              <th class="text-center col-md-2">닉네임</th>
              <th class="text-center col-md-6">재질문</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in taskEntities">
              <td class="text-center"><input type="checkbox" ng-disabled="true" ng-model="entity.required"></td>
              <td class="text-center">{{entity.type}}</td>
              <td class="text-center">{{entity.display}}</td>
              <td class="text-center">{{entity.question}}</td>
            </tr>
            </tbody>
          </table>
          <p class="form-control-static" style="color: lightgray;" ng-hide="taskEntities">Not Available</p>
        </div>
      </div>
    </div>
  </form>
</section>
