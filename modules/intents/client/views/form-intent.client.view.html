<header class="page-header">
  <h2>{{vm.intent && vm.intent._id ? '의도(Intent) 수정' : '의도(Intent) 생성'}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="vm.form.intentForm" class="form-horizontal form-bordered" ng-submit="vm.contentSave(vm.form.intentForm.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group" show-errors>
        <label class="col-sm-2 control-label">인텐트 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input id="intentFormName" type="text" name="name" ng-model="vm.intent.name" class="form-control valid"
                 placeholder="인텐트의 이름을 지정해주세요"
                 required=""
                 aria-required="true" aria-invalid="false">
        </div>
        <div ng-show="vm.error" class="text-danger text-center">
          <strong ng-bind="vm.error"></strong>
        </div>
      </div>
      <div class="form-group" show-errors id="contentForm">

        <label class="col-sm-2 control-label">내용 추가</label>
        <div class="col-sm-9">
          <input id="intentContentForm" type="text" name="intentContent" ng-model="vm.intentContent" class="form-control valid"
                 placeholder="인텐트에 속하는 내용을 적어주세요"
                 aria-required="true" aria-invalid="false">
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-default btn-block">
            추가
          </button>
        </div>

        <div ng-show="vm.contentError" class="text-danger text-center">
          <strong ng-bind="vm.contentError"></strong>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">목록 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <table class="table table-bordered table-hover mb-none">
            <thead>
            <tr>
              <!--<th class="text-center">봇아이디</th>-->
              <th class="text-center col-md-10">내용</th>
              <!--<th class="text-center">단어</th>-->
              <!--<th class="text-center">작성자</th>-->
              <!--<th class="text-center">수정일</th>-->
              <!--<th class="text-center">등록일</th>-->
              <th class="text-center">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="intent in vm.intent.content">
              <!--<td class="text-center">{{intent.bot.id}}</td>-->
              <td>
                <input class="text-center" type="text" data-ng-model="intent.name" style="border: none; width: 100%">
              </td>
              <!--<td class="text-center"><a ui-sref="intents.edit({intentId: intent._id})">{{intent.name}}</a></td>-->
              <!--<td class="text-center">{{intent.words}}</td>-->
              <!--<td class="text-center">{{intent.user ? intent.user.displayName : '장세영'}}</td>-->
              <!--<td class="text-center">{{intent.updated | date: 'yyyy-MM-dd HH:mm:ss'}}</td>-->
              <!--<td class="text-center">{{intent.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>-->
              <td>
                <a data-ng-if="vm.intent._id" class="btn btn-default btn-block btn-xs" ng-click="vm.contentRemove(intent)" style="border: 0!important;">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
                <a data-ng-if="!vm.intent._id" class="btn btn-default btn-block btn-xs" ng-click="vm.contentRemoveBeforeSave(intent)" style="border: 0!important;">
                  <i class="fa fa-minus" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div ng-show="vm.contentListError" class="text-danger text-center">
            <strong ng-bind="vm.contentError"></strong>
          </div>
        </div>
      </div>
    </div>


    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.intent && vm.intent._id">
          <!--<button class="btn btn-primary">Submit</button>-->
          <a class="btn btn-primary" ng-click="vm.save(vm.form.intentForm.$valid)">생성</a>
          <!--<button type="submit" class="btn btn-primary" ng-click="vm.contentSave(form.$valid)">만들기</button>-->
          <!--<button type="reset" class="btn btn-default">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="intents.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.intent && vm.intent._id">
          <div class="col-sm-2"></div>
          <div class="col-sm-9">
            <!--<a class="btn btn-primary pull-right" ng-click="vm.contentSave(vm.form.intentForm.$valid)">-->
              <!--<i class="glyphicon glyphicon-edit"></i> 만들기-->
            <!--</a>-->
            <!--<a class="btn btn-primary pull-right" ng-click="vm.save(vm.form.intentForm.$valid)">-->
              <!--<i class="glyphicon glyphicon-edit"></i> 수정-->
            <!--</a>-->
            <a class="btn btn-danger pull-left btn-sm" ng-click="vm.remove()">
              <i class="glyphicon glyphicon-trash"></i> 삭제
            </a>
          </div>
        </div>
      </div>
    </footer>
  </form>
</section>
