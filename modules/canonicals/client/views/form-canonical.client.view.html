<header class="page-header">
  <h2>{{vm.canonical && vm.canonical._id ? '기본형 수정' : '기본형 생성'}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <form name="form" class="form-horizontal form-bordered" ng-submit="vm.save(form.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">기본형 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.canonical.name" class="form-control valid"
                 placeholder="기본형"
                 required=""
                 aria-required="true" aria-invalid="false"
                 ng-disabled="vm.canonical._id">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">단어 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="id" ng-model="vm.canonical.words" class="form-control valid"
                 placeholder="단어들 (,로 구분)"
                 required=""
                 aria-required="true" aria-invalid="false">
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.canonical && vm.canonical._id">
          <!--<button class="btn btn-primary btn-sm">Submit</button>-->
          <button type="submit" class="btn btn-primary btn-sm">생성</button>
          <!--<button type="reset" class="btn btn-default btn-sm">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="canonicals.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.canonical && vm.canonical._id">
          <a class="btn btn-primary btn-sm" ng-click="vm.save(form.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
