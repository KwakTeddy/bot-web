<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.canonical.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.canonical.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       data-ui-sref="canonicals.edit({ canonicalId: vm.canonical._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.canonical.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.canonical.user"
            data-ng-bind="vm.canonical.user.displayName"></span>
      <span data-ng-if="!vm.canonical.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.canonical.content"></p>
</section>
