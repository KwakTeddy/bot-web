<div class="signin-background">

    <div class="signin-title">
        <span class="p1">{{ lan('Create your account') }}</span>
        <p class="p2" style="margin-top: 5px;">{{ lan('Please create your account.') }}</p>
    </div>

    <div class="signin-body">
        <div class="social">
            <div class="pbtn">
                <a href="#" ng-click="oauthCall('playchat');">{{ lan('Sign in with Playchat') }}</a>
            </div>
            <div class="fbbtn">
                <a href="#" ng-click="oauthCall('facebook');">{{ lan('Sign in with Facebook') }}</a>
            </div>
            <div class="gbtn">
                <a href="#" ng-click="oauthCall('google')">{{ lan('Sign in with Google') }}</a>
            </div>
        </div>
        <div class="email">
            <div class="leftboxinput">
                <p>{{ lan('Email ID') }}</p>
                <input type="email" class="input_type09 mb10 sign-input" ng-model="credentials.email" placeholder="example@moneybrain.ai" ng-required="true" autofocus="true">
            </div>
            <div class="leftboxinput">
                <p>{{ lan('Password') }}</p>
                <input type="password" class="input_type09 mb10 sign-input" placeholder="8~15자 영문 숫자 혼합하시오." ng-model="credentials.password" ng-required="true" minlength="8">
            </div>
            <div class="leftboxinput">
                <p>{{ lan('Password confirm') }}</p>
                <input type="password" class="input_type09 mb20 sign-input" placeholder="동일한 비밀번호를 입력하세요." ng-model="credentials.passwordConfirm" ng-required="true" minlength="8">
            </div>
        </div>
    </div>

    <div style="clear: both;margin: 40px 0 0px; position:relative; text-align: center;">
        <input id="checkBox1" type="checkbox" value="Read" class="styled-checkbox" ng-model="agree" ng-required="true" style="opacity: 0;">
        <label for="checkBox1" class="label">
            <span class="agree v_line_t"><span class="fontblue" onclick="javascript:window.open('https://playchat.ai/signup.client.privacy.view.html')">{{ lan('Agree to Terms of Use and Privacy Policy.') }}</span></span>
        </label>
    </div>
    <div class="bottom-btn-area">
        <button class="loginbtn" id="signupButton">{{ lan('Sign up') }}</button>
    </div>

</div>
