<div class="signin-background">

    <div class="signin-title">
        <span class="p1">{{ lan('Complete join your membership.') }}</span>
        <p class="p3 mt30">
            회원가입이 완료 되었습니다.<br>
            등록하신 이메일로 인증메일을 발송하였습니다.<br>
            정상적으로 이용하기 위해서 이메일 인증을 완료 바랍니다.<br>
            감사합니다.
        </p>
    </div>

    <div class="signin-body">
        <div>
            <p>인증 코드 입력</p>
            <input type="email" class="input_type09 mb10 sign-input mr8" ng-model="credentials.email" ng-required="true" autofocus="true">
            <a href="" class="btn-style02" style="padding: 9px 50px;font-size: 15px;">인증</a>
        </div>
    </div>

    <div style="clear: both;margin: 30px 0 0px;text-align: center;">
        <p class="p4 mb5">
            유효하지 않은 인증 코드입니다. 다시 한번 확인해주세요.
        </p>
        <p class="p3">
            인증 메일이 확인 되지 않으면, 재전송요청을 클릭해주세요.<br>
            지속적으로 메일이 확인이 안 된다면 메일함의 스펨 리스트를<br>
            확인해 주시거나, 관리자 또는 고객센터에 문의바랍니다.<br>
        </p>
    </div>
    <div class="bottom-btn-area">
        <button class="loginbtn" id="signupButton">{{ lan('Confirm') }}</button>
    </div>

</div>
