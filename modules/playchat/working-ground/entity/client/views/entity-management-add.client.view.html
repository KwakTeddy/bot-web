<form ng-controller="EntityManagementAddController" ng-submit="save($event);">
    <div class="entity-management-add-header">
        <a href="#" class="entity-management-add-close">
            <img src="/modules/playchat/working-ground/common/client/imgs/close.png" ng-click="close($event);">
        </a>
        <p>Entity Add</p>
    </div>
    <div class="entity-management-add-content">
        <p class="entity-management-add-subject">Entity name</p>
        <input type="text" class="entity-management-add-input" placeholder="Entity Name" ng-model="entity.name" ng-required="true" ng-keydown="checkNamePattern($event);">
        <ul class="entity-management-add-content-label">
            <li class="entity-content">Value Name</li>
            <li class="entity-synonyms">Synonyms</li>
        </ul>
        <div class="entity-management-add-content-row" ng-repeat="content in entity.entityContents">
            <div class="entity-management-add-content-box" style="width: 34%;">
                <input type="text" class="inside" ng-required="true" ng-model="content.name" ng-keydown="keydown($event, $index);">
            </div>
            <div class="entity-management-add-content-box" style="width: 64%;">
                <span class="element" ng-repeat="synonym in content.synonyms track by $index" ng-click="focusToContentEditable($event);">
                    <span contenteditable="true" ng-keydown="synonymKeyDown($event, content, $index);" ng-keyup="synonymKeyUp($event, content.synonyms, $index);">{{ synonym.name }}</span>
                    <img src="/modules/playchat/working-ground/dialog-graph/client/imgs/close.png" class="image-button" ng-click="deleteEntityContentSynonym(content, $index, $event);">
                </span>
            </div>
            <img src="/modules/playchat/working-ground/common/client/imgs/delete.png" class="image-button" ng-click="deleteEntityContent($index);">
        </div>
        <div style="position: relative;">
            <a href="#" class="dialog-editor-plus-wrapper" ng-click="addEntityContent($event);" tabindex="-1"><span class="dialog-editor-plus"></span></a>
        </div>
        <div class="dialog-editor-footer">
            <button class="blue-button">Save</button>
            <button type="button" class="default-button" ng-click="close($event);">Cancel</button>
        </div>
    </div>
</form>
