<style>
.entity-management-add-form > div
{
    margin: 30px 0;
}

.entity-management-add-form label.required > span::after
{
    content: '*';

    color: #038eda;
    font-size: 12px;
    position: relative;
    top: -5px;
    left: 2px;
}

.entity-management-add-form label > span
{
    font-size: 15px;
    font-weight: 600;
    width: 80px;
    display: inline-block;
    vertical-align: middle;
    text-align: right;
    padding-right: 20px;
}

.entity-management-add-form input
{
    border-bottom: 1px solid #424242;
    width: 494px;
    margin: 0 4px;
    padding: 10px;
}

.entity-management-add-form input:focus
{
    border-bottom: 2px solid #038eda;
}

.entity-management-add-form .entity-management-add-button
{
    border: 1px solid #038eda;
    border-radius: 4px;
    padding: 7px 15px;
    margin-left: 10px;
    font-size: 16px;

    color: #038eda;
}

.entity-management-add-form table thead th
{
    text-align: left;
    padding-left: 40px;
}
</style>

<div ng-controller="EntityManagementAddController">
    <div class="channel-title">Entity edit</div>
    <div style="width: 90%; margin: 0 auto;">
        <form class="entity-management-add-form" ng-submit="save();">
            <div>
                <label class="required">
                    <span>Entity</span>
                    <input type="text" ng-model="name" required="true">
                </label>
            </div>
            <div>
                <label>
                    <span>Contents</span>
                    <input type="text" ng-keydown="contentInputKeydown($event);">
                    <button type="button" class="entity-management-add-button" ng-click="addEntityContentClick($event);">+ Add</button>
                </label>
            </div>
            <div>
                <label class="required" style="width: 100%;">
                    <span style="vertical-align: top;">List</span>
                    <div style="display: inline-block; vertical-align: top; width: 90%;">
                        <table class="tb02" style="width: 100%;">
                            <colgroup>
                                <col style="width: 30%;">
                                <col style="width: 60%;">
                                <col style="width: 10%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Contents</th>
                                    <th>Synonym</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="entityList">
                                <tr ng-repeat="item in entities">
                                    <td> {{ item.name }}</td>
                                    <td class="entity-content-synonyms" style="text-align: left;">
                                        <span ng-repeat="synonym in item.synonyms">
                                            <input type="text" class="entity-content-synonym" style="width: 100px; padding: 10px;" ng-model="synonym.name" required="true" ng-keydown="addEntityContentSynonym($event, item.synonyms);">
                                        </span>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </label>
            </div>
            <div style="text-align: right; padding-right: 12px;">
                <button class="blue-button">Save</button>
                <button type="button" class="default-button" ng-click="cancel();">Cancel</button>
            </div>
        </form>
    </div>
</div>
