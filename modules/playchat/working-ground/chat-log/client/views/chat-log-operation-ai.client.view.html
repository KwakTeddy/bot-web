<div ng-controller="AIChatLogController">
    <h2 class="operation-title">{{lan('AI Chat log') }}</h2>
    <div class="operation-search-area">
        <input type="text" placeholder="Search" class="input_type09" ng-keydown="searchKeyDown($event);" id="operationSearchInput">
        <button type="button" class="btn04" style="color: white;" ng-click="search($event);">{{lan('Search') }}</button>
    </div>
    <div class="operation-content">
        <table class="tb02">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
            <tr>
                <th>{{lan('Channel') }}</th>
                <th>{{lan('User Key') }}</th>
                <th>{{lan('Last Update') }}</th>
                <th>{{lan('Dialog Count') }}</th>
                <th>{{lan('Dialog') }}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="list.length == 0">
                <td colspan="5">{{lan('empty') }}</td>
            </tr>
            <tr ng-repeat="item in list">
                <td>{{ item.channel }}</td>
                <td>{{ item.userKey }}</td>
                <td>{{ dateFormat(item.lastUpdate) }}</td>
                <td>{{ item.dialogCount }}</td>
                <td>
                    <a href="/playchat/operation/user/detail?_id={{ item._id }}" class="operation-user-dialog-button">{{lan('Dialog') }}</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tablePaging">
            <div class="tablePagingC">
                <a href="/playchat/management/entity?page={{ pageOptions.prev }}" ng-click="toPage(pageOptions.prev);" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_prev.png" alt="이전페이지이동">
                </a>
                <a ng-repeat="page in pageOptions.pages" href="/playchat/management/entity?page={{ page }}" ng-click="toPage(page);" ng-class="pageOptions.currentPage == page ? 'selected' : ''">{{ page }}</a>
                <a href="/playchat/management/entity?page={{ pageOptions.next }}" ng-click="toPage(pageOptions.next);" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_next.png" alt="다음페이지이동">
                </a>
            </div>
        </div>
    </div>
</div>
