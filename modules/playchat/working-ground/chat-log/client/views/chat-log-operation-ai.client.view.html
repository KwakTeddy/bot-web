<div ng-controller="AIChatLogController">
    <h2 class="operation-title">AI Chat log</h2>
    <div class="operation-search-area">
        <input type="text" placeholder="Search" class="input_type09" ng-keydown="searchKeyDown($event);" id="operationSearchInput">
        <button type="button" class="btn04" style="color: white;" ng-click="search($event);">Search</button>
    </div>
    <div class="operation-content">
        <table class="tb02">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
            <tr>
                <th>Channel</th>
                <th>User Key</th>
                <th>Last Update</th>
                <th>Dialog Count</th>
                <th>Dialog</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="entitys.length == 0">
                <td colspan="5">empty</td>
            </tr>
            <tr ng-repeat="item in list">
                <td>{{ item.channel }}</td>
                <td>{{ item.userKey }}</td>
                <td>{{ dateFormat(item.lastUpdate) }}</td>
                <td>{{ item.dialogCount }}</td>
                <td>
                    <a href="/playchat/user/operation/{{ item._id }}" class="operation-user-dialog-button">Dialog</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
