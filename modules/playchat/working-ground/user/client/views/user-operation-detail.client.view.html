<div ng-controller="OperationUserDetailController">
    <h2 class="operation-title">Dialog - {{ data.userKey }}</h2>

    <div class="operation-search-area advanced">
        <table>
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 40%;">
                <col style="width: 10%;">
                <col style="width: 40%;">
            </colgroup>
            <tbody>
            <tr>
                <th>Channel</th>
                <td>
                    <input type="text" class="input_type09" ng-model="data.channel" disabled="true">
                </td>
                <th>New Msg</th>
                <td>
                    <input type="text" class="input_type09" ng-model="data.newMsg" disabled="true" style="width: 90%;">
                </td>
            </tr>
            <tr>
                <th>User Key</th>
                <td>
                    <input type="text" class="input_type09" ng-model="data.userKey" disabled="true">
                </td>
                <th>Last update</th>
                <td>
                    <input type="text" class="input_type09" ng-model="data.lastUpdate" disabled="true">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="operation-active-area">
        <p class="operation-active-area-title">New Memo</p>
        <div class="user-operation-memo-area">
            <textarea placeholder="Enter memo" ng-model="memo"></textarea>
            <div style="text-align: right;">
                <button type="button" class="blue-button" ng-click="saveUserMemo();">Save</button>
            </div>
        </div>
    </div>
    <div class="user-operation-history-area">
        <p class="operation-history-title">History</p>
        <div class="operation-history-card" ng-repeat="memo in data.memos">
            <div class="operation-history-card-content">
                {{ memo.memo }}
            </div>
            <span class="operation-history-card-date">{{ formatDate(memo.created) }}</span>
        </div>
    </div>
</div>
