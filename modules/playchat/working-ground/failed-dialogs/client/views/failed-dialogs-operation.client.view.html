            <li class="select_tab" ng-click="changeTab($event, 'failedDialogTraining');"><a href="#failedDialogTraining">{{lan('Dialog Training') }}</a></li>

    </div>
    <div class="tab-body" data-id="failedDialogTraining" ng-include="'/modules/playchat/working-ground/failed-dialogs/client/views/failed-dialog-training.client.view.html'" ng-controller="FailedDialogTrainingController" style="display: block;"></div>

    <div class="tab-body" data-id="failedIntent" ng-include="'/modules/playchat/working-ground/failed-dialogs/client/views/failed-intent-list.client.view.html'" ng-controller="FailedDialogIntentController"></div>
