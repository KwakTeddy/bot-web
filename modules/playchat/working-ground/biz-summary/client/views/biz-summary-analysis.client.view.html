
<div ng-controller="BizSummaryAnalysisController" class="graph-background">

    <div class="working-ground-bizchat">
        <ul>
            <li class="title02 inline mr30">기간</li>
            <li class="inline">
                    <div id="createdRange" class="select01" style="width: 80%;">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                        <span></span> <b class="caret"></b>
                    </div>
            </li>
        </ul>

        <h3 class="title02 mt30">사용자</h3>
        <table class="tb03">
            <colgroup>
                <col width="5%">
                <col width="20%">
                <col width="">
                <col width="">
                <col width="">
                <col width="">
            </colgroup>
            <thead>
            <tr>
                <th></th>
                <th>사용자명</th>
                <th>최근 발송</th>
                <th>발송 수</th>
                <th>성공</th>
                <th>발송 비용<span class="sm-title">(단위:코인)</span></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>{{User.name}}</td>
                <td>2018.07.18.0600</td>
                <td>21545786</td>
                <td class="grap">1545678<div class="tb-b" style="width: 40%;">40%</div></td>
                <td>10,000,000</td>
            </tr>
            </tbody>
        </table>

        <h3 class="title02 mt30">봇</h3>
        <table class="tb03">
            <colgroup>
                <col width="4%">
                <col width="20%">
                <col width="5%">
                <col width="">
                <col width="">
                <col width="">
                <col width="">
                <col width="">
            </colgroup>
            <thead>
            <tr>
                <th></th>
                <th>봇 이름</th>
                <th></th>
                <th>최근 발송<a href=""><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/reorder.png"></a></th>
                <th>발송 수<a href=""><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/reorder.png"></a></th>
                <th>성공<a href=""><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/reorder.png"></a></th>
                <th>발송 비용<span class="sm-title">(단위:코인)</span><a href=""><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/reorder.png"></a></th>
                <th>분석 단가<span class="sm-title">(단위:코인)</span><a href=""><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/reorder.png"></a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bot in Bots">
                <td>{{bot.index}}</td>
                <td><a type="button" data-href="/playchat/analysis/biz-summary-chatbot" ng-click="goDetailPage($event,bot)">{{bot.name}}</a></td>
                <td><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/kakao.png"></td>
                <td>{{bot.lastSendDate}}</td>
                <td>{{bot.sendNum}}</td>
                <td class="grap">{{bot.sendSuccNum}}<div class="tb-b" style="width: {{bot.sendSuccRate}}%;">{{bot.sendSuccRate}}%</div></td>
                <td>0</td>
                <td>0</td>
            </tr>
            </tbody>
        </table>

        <div class="tablePaging">
            <div class="tablePagingC">
                <a href="" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_prev.png" alt="이전페이지이동">
                </a>
                <a href="">1</a>
                <a href="" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_next.png" alt="다음페이지이동">
                </a>
            </div>
        </div>
    </div>

</div>
