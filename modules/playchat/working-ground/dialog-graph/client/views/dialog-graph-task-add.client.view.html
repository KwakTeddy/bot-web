<form ng-controller="TaskAddController" ng-submit="save($event);">
    <div class="dialog-graph-instant-add-header">
        <a href="#" class="dialog-graph-instant-add-close">
            <img src="/modules/playchat/working-ground/common/client/imgs/close.png" ng-click="close($event);">
        </a>
        <p>Task Add</p>
    </div>
    <div class="dialog-graph-instant-add-content">
        <p class="dialog-graph-instant-add-subject">Task name</p>
        <input type="text" class="dialog-graph-instant-add-input" placeholder="Task Name(English, Number, _)" ng-model="task.name" ng-required="true" pattern="[a-zA-Z_0-9]*">
        <p class="dialog-graph-instant-add-subject">Task Logic</p>
        <div class="dialog-graph-task-add-logic">
            <p><span style="color: #708;">function</span>(<span style="color: #00f;">task</span>, <span style="color: #00f;">context</span>, <span style="color: #00f;">callback</span>) {</p>
            <textarea style="display: none;" id="dialogGraphEditorTaskLogic"></textarea>
            <p style="padding-left: 34px;">callback(task, context);</p>
            <p>}</p>
        </div>
    </div>
    <div class="dialog-editor-footer">
        <button class="blue-button">Save</button>
        <button type="button" class="default-button" ng-click="close($event);">Cancel</button>
    </div>
</form>
