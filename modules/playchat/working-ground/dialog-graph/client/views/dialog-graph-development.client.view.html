<style>
.working-ground
{
    padding: 0 !important;
}
</style>

<script type="text/template" id="dialogGraphTemplate">
    <div class="graph-dialog" id="{id}">
        <div class="graph-dialog-item">
            <div class="graph-dialog-header">
                <span>{name}</span>
                <a href="" class="dialog-more"></a>
            </div>
            <div class="graph-dialog-input">
                {input}
                <a href="#" class="arrow"><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/miniarrow.png"></a>
            </div>
            <div class="graph-dialog-output">
                {output}
            </div>
            {buttons}
            <a class="graph-fold" ng-click="toggleChild($event);"></a>
        </div>
        <div class="graph-dialog-children"></div>
    </div>
</script>


<div ng-controller="DialogGraphDevelopmentController" class="graph-background">
    <div class="tab">
        <a class="prev-tab" ng-mousedown="prevTab($event);">&lt;</a>
        <ul class="tab-body">
            <li ng-repeat="file in fileList track by $index" id="{{ file }}" ng-class="currentTabName == file ? 'select_tab' : ''" ng-click="selectTab($event, file);">
                <a>{{ file }}</a>
            </li>
        </ul>
        <a class="next-tab" ng-mousedown="nextTab($event);">&gt;</a>
    </div>
    <!--<div class="tab01">-->
        <!--<ul class="tabs1">-->
            <!--<li ng-repeat="file in fileList" id="{{ file }}" ng-class="currentTabName == file ? 'select_tab' : ''">-->
                <!--<a href="#">{{ file }}</a>-->
            <!--</li>-->
            <!--<li class="mini"><a href="/playchat/management/dialog-set"><img src="modules/playchat/working-ground/common/client/imgs/plus.png"></a></li>-->
        <!--</ul>-->
    <!--</div>-->
    <div class="graph-controller">
        <div>
            <form>
                <input id="search" name="search" type="search" class="search" ng-keyup="searchDialog($event);">
            </form>
            <div class="graph-zoom-controller">
                <div>
                    <a class="graph-zoom-in" ng-click="zoomIn();">
                    </a>
                    <a class="graph-zoom-out" ng-click="zoomOut();">
                    </a>
                </div>
            </div>
        </div>
        <div style="text-align: right;">
            <button type="button" class="graph-button" ng-click="toggleCompactMode();">{{ compactMode }}</button>
            <!--<a class="refresh" href="#">-->
                <!--<img src="/modules/playchat/working-ground/dialog-graph/client/imgs/refresh.png" ng-click="undo();">-->
            <!--</a>-->
            <button type="button" class="graph-button" ng-click="undo();" ng-disabled="graphHistoryIndex <= 0">Undo</button>
            <button type="button" class="graph-button" ng-click="redo();" ng-disabled="graphHistoryIndex == graphHistory.length-1">Redo</button>
            <button type="button" class="graph-button save" ng-click="save();" ng-disabled="!isDirty">Save</button>
            <div class="alert-success" role="alert"> <strong>저장되었습니다!</strong> </div>
                <!--font-size: 12px;-->
                <!--vertical-align: middle;-->
                <!--padding: 10px;-->
                <!--display: inline-block;-->
                <!--color: green;-->
                <!--position: relative;-->
                <!--top: 2px;-->
        </div>
    </div>
    <div class="graph-body">
        <div id="graphDialogCanvas"></div>

        <ul class="dialog-menu" style="display: none;">
            <li><span class="menu-title">More</span></li>
            <li class="dialog-menu-divider"></li>
            <li class="dialog-menu-item" data-name="addChild"><a>Add Child</a></li>
            <li class="dialog-menu-item" data-name="moveUp"><a>Move Up</a></li>
            <li class="dialog-menu-item" data-name="moveDown"><a>Move Down</a></li>
            <li class="dialog-menu-divider"></li>
            <li class="dialog-menu-item" data-name="duplicate"><a>Duplicate</a></li>
            <li class="dialog-menu-item" data-name="delete"><a>Delete</a></li>
        </ul>
    </div>
</div>

<div id="graphDialogEditor" ng-include="'/modules/playchat/working-ground/dialog-graph/client/views/dialog-graph-editor.client.view.html'"></div>
<div ng-include="'/modules/playchat/working-ground/intent/client/views/intent-management-add.client.view.html'" class="dialog-editor-creation-panel" data-type="intent"></div>
<div ng-include="'/modules/playchat/working-ground/entity/client/views/entity-management-add.client.view.html'" class="dialog-editor-creation-panel" data-type="entity"></div>
