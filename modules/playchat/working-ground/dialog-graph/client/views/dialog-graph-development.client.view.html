<div ng-controller="DialogGraphDevelopmentController" class="graph-background">
    <div class="tab01">
        <ul class="tabs1">
            <li ng-repeat="file in fileList" id="{{ file.name }}" ng-class="currentTabName == file.name ? 'select_tab': ''">
                <a href="#">{{ file.name }}</a>
            </li>
            <li class="mini"><a href="/playchat/management/dialog-set"><img src="modules/playchat/working-ground/common/client/img/plus.png"></a></li>
        </ul>
    </div>
    <div class="graph-controller">
        <div>
            <form>
                <input id="search" name="search" type="search" class="search">
            </form>
            <div class="graph-zoom-controller">
                <div>
                    <a class="graph-zoom-in" href="#">
                    </a>
                    <a class="graph-zoom-out" href="#">
                    </a>
                </div>
            </div>
        </div>
        <div style="text-align: right;">
            <select></select>
            <a class="refresh" href="#">
                <img src="/modules/playchat/working-ground/dialog-graph/client/imgs/refresh.png">
            </a>
            <button type="button" class="save">Save</button>
        </div>
    </div>
    <div class="graph-body">
        <div class="graph-dialog-group">
            <div class="graph-dialog selected">
                <div class="graph-dialog-header">
                    <span>Dialog Name</span>
                    <a href="#" class="dialog-more"></a>
                </div>
                <div class="graph-dialog-input">
                    <span>Input</span>
                    <a href="#" class="arrow"><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/miniarrow.png"></a>
                </div>
                <div class="graph-dialog-output">
                    <span>Output</span>
                    <a class="graph-fold"></a>
                </div>
                <div class="graph-dialog-buttons">
                    <a href="#"><span>Button</span></a>
                    <a href="#" class="arrow"><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/miniarrow.png"></a>
                </div>
            </div>

            <div class="graph-dialog-group">
                <div class="graph-dialog">
                    <div class="graph-dialog-header">
                        <span>Dialog Name</span>
                        <a href="#" class="dialog-more"></a>
                    </div>
                    <div class="graph-dialog-input">
                        <span>Input</span>
                        <a href="#" class="arrow"><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/miniarrow.png"></a>
                    </div>
                    <div class="graph-dialog-output">
                        <span>Output</span>
                        <a class="graph-fold"></a>
                    </div>
                    <div class="graph-dialog-buttons">
                        <a href="#"><span>Button</span></a>
                        <a href="#" class="arrow"><img src="/modules/playchat/working-ground/dialog-graph/client/imgs/miniarrow.png"></a>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="plus"></button>
        <ul class="dialog-menu">
            <li><span class="menu-title">More</span></li>
            <li class="dialog-menu-divider"></li>
            <li><a>Add Child</a></li>
            <li><a>Move Up</a></li>
            <li><a>Move Down</a></li>
            <li class="dialog-menu-divider"></li>
            <li><a>Duplicate</a></li>
            <li><a>Delete</a></li>
        </ul>
    </div>
</div>
