<script type="text/template" id="botAnswerTemplate">
<div class="answer">
    <img src="modules/playchat/simulator/client/img/bot.png">
    <div class="system-text">
        <span class="name">{botName}</span>
        <span class="time">{time}</span>
    </div>
    <div class="bubble">
        <em class="tail"></em>
        <div class="speech">
            <div class="speech-text">{text}</div>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="userAnswerTemplate">
<div class="question">
    <div class="system-text">
        <span class="time">{time}</span>
    </div>
    <div class="bubble">
        <em class="tail"></em>
        <div>
            <div class="speech">
                <div class="speech-text">{text}</div>
            </div>
        </div>
    </div>
</div>
</script>

<div ng-controller="SimulatorController" style="height: 100%;">
    <div class="simulator-background">
        <div class="simulator-header">
            <p>Simulator [{{ chatbotName }}]</p>
            <a href="#" class="simulator-close" ng-click="toggle($event);"></a>
        </div>
        <div class="chatContents" id="simulatorBody"></div>
        <div class="input-box">
            <input type="text" placeholder="Enter something to test your bot." ng-keydown="sendMessage($event);" >
            <button type="button">
                <img src="modules/playchat/simulator/client/img/mic.png">
            </button>
        </div>
    </div>
    <div class="simulator-btn" ng-show="isClosed" ng-click="toggle($event);">
        <a href="#" class="">Chat</a>
        <img src="modules/playchat/simulator/client/img/speech.png">
    </div>
</div>
