<header class="page-header" style="z-index: 0 !important;">
  <h2>사용자 관리</h2>

  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
  </div>
</header>

<!-- start: page -->
<section class="panel">
  <!--<header class="panel-heading">-->
  <!--<h2 class="panel-title">&nbsp;</h2>-->
  <!--</header>-->
  <div class="panel-body">
    <table id="dt" datatable="ng" dt-options="dtOptions" class="table table-bordered mb-none">
      <thead>
      <tr>
        <th class="text-center">이름</th>
        <th class="text-center">권한</th>
        <th class="text-center">이메일</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in pagedItems">
        <td class="text-center"><a ui-sref="admin.user({userId: user._id})">{{user.username}}</a></td>
        <td class="text-center">{{user.roles}}</td>
        <td class="text-center">{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
