<section>
  <header class="page-header" style="z-index: 0 !important;">
    <h2>사용자 관리 - {{user.username}}</h2>

    <div class="right-wrapper pull-right">
      <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
    </div>
  </header>
  <div class="row">
    <div class="col-md-8">
      <div class="row" ng-if="user.username">
        <div class="col-md-3"><strong>username</strong></div>
        <div class="col-md-6" ng-bind="user.username"></div>
      </div>
      <hr ng-if="user.username"/>
      <div class="row" ng-if="user.email">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr ng-if="user.email"/>
      <div class="row" ng-if="user.provider">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr ng-if="user.provider"/>
      <div class="row" ng-if="user.created">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr ng-if="user.created"/>
      <div class="row" ng-if="user.roles">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
    </div>
    <div class="col-md-4">
      <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>

  </div>
</section>
