<section class="body-sign" ng-controller="ChangePasswordController">
  <div class="panel panel-sign"  style="margin-top: 100px;">
    <div class="panel-title-sign mt-xl text-right">
      <!--<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>비밀번호 변경</h2>-->
    </div>
    <div class="panel-body">
      <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword" required>
            <div ng-messages="passwordForm.currentPassword.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-show= "passwordForm.currentPassword.$error.required && submitted">비밀번호를 입력해주세요</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="newPassword">새로운 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="6글자 이상"
                   popover="{{popoverMsg}}" popover-trigger="focus"
                   ng-minlength="6"
                   required>
            <div ng-messages="passwordForm.newPassword.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-show= "passwordForm.newPassword.$error.required && submitted">새로운 비밀번호를 입력해주세요</p>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
              </div>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="verifyPassword">비밀번호 확인</label>
            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" password-verify="passwordDetails.newPassword" required>
            <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-show= "passwordForm.verifyPassword.$error.required && submitted">새로운 비밀번호를 재입력해주세요</p>
              <p class="help-block error-text" ng-show="passwordForm.verifyPassword.$error.passwordVerify && submitted">비밀번호가 일치하지 않네요</p>
            </div>
          </div>
          <!--<div class="form-group" ng-show="!passwordForm.newPassword.$error.required">-->
            <!--<label>비밀번호 요구사항</label>-->
            <!--<progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>-->
          <!--</div>-->
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">비밀번호 변경하기</button>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong>성공적으로 비밀번호가 변경되었습니다</strong>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
