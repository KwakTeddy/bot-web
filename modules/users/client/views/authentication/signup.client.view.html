<div ng-controller="AuthenticationController">
  <section class="body-sign">
    <!--<a href="/" class="logo pull-left">-->
      <!--<img src="assets/images/logo.png" height="54" alt="Porto Admin"/>-->
    <!--</a>-->

    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
      </div>
      <div class="panel-body">
        <form name="userForm" ng-submit="signup(userForm.$valid)">
          <div class="form-group mb-lg">
            <label>Name</label>
            <input name="name" type="text" class="form-control input-lg" ng-model="credentials.username" required/>
          </div>

          <div class="form-group mb-lg">
            <label>E-mail Address</label>
            <input name="email" type="email" class="form-control input-lg" ng-model="credentials.email" required />
          </div>

          <div class="form-group mb-lg">
            <label>Password</label>
            <input name="pwd" type="password" class="form-control input-lg" ng-model="credentials.password" required/>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <div class="checkbox-custom checkbox-default">
                <input id="AgreeTerms" name="agreeterms" type="checkbox"/>
                <label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
              </div>
            </div>
            <div class="col-sm-4 text-right">
              <button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
              <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
            </div>
          </div>

          <p class="text-center">Already have an account? <a ui-sref="authentication.signin">Sign In!</a></p>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2016 By MoneyBrain. All Rights Reserved.</p>
  </section>
</div>
