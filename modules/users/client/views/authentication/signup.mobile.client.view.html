<ion-view view-title="회원가입">
  <ion-content ng-controller="AuthenticationController">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <div class="list list-inset">
        <label class="item item-input form-group">
            <input type="text" id="username" name="username"
                   ng-model="credentials.username"
                   placeholder="이름을 입력해주세요" required>
        </label>
        <div ng-messages="userForm.username.$error" ng-show="userForm.username.$error.required && submitted" role="alert">
          <p class="help-block error-text c_red" ng-message="required"><b>이름을 입력해 주세요.</b></p>
        </div>
        <label class="item item-input form-group">
            <input type="email" id="email" name="email"
                   ng-model="credentials.email"
                   placeholder="이메일을 입력하세요" required>
        </label>
        <div ng-messages="userForm.email.$error" ng-show="(userForm.email.$error.required || userForm.email.$error.email) && submitted" role="alert">
          <p class="help-block error-text c_red" ng-message="required"><b>이메일을 입력해 주세요.</b></p>
          <p class="help-block error-text c_red" ng-message="email"><b>제대로 된 이메일을 입력해주세요.</b></p>
        </div>
        <div ng-show="error.email">
          <p class="help-block error-text c_red" ><b ng-bind="error.email"></b></p>
        </div>
        <label class="item item-input form-group">
            <input type="password" id="password" name="password"
                   ng-model="credentials.password"
                   equals="{{credentials.verifyPassword}}"
                   placeholder="비밀번호를 입력하세요." required>
        </label>
        <div ng-messages="userForm.password.$error" ng-show="userForm.password.$error.required && submitted" role="alert">
          <p class="help-block error-text c_red" ng-message="required"><b>비밀번호를 입력해 주세요.</b></p>
        </div>
        <label class="item item-input form-group">
            <input type="password" id="verifyPassword" name="verifyPassword"
                   ng-model="credentials.verifyPassword"
                   placeholder="비밀번호를 한 번 더 입력하세요."
                   equals="{{credentials.password}}" required>
        </label>
        <div ng-messages="userForm.verifyPassword.$error" role="alert">
          <p class="help-block error-text c_red" ng-message="required" ng-show="userForm.verifyPassword.$error.required && submitted"><b>비밀번호를 한 번 더 입력하세요.</b>
          </p>
          <p class="help-block error-text c_red" ng-message="equals"><b>비밀번호가 일치하지 않습니다.</b></p>
        </div>
        <!--<div class="form-group" show-errors>-->
        <!--<ion-checkbox ng-model="credentials.agreeterms"><a ng-click="privacy()">약관</a>에 동의해요</ion-checkbox>-->
        <!--</div>-->
        <div class="text-center form-group">
          <button type="submit" class="button button-block button-outline button-positive">
            <b>회원가입</b>
          </button>
        </div>
      </div>
    </form>
