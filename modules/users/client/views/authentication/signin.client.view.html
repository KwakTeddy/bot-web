<div ng-controller="AuthenticationController">
  <section class="body-sign">
      <!--<a href="/" class="logo pull-left">-->
        <!--<img src="assets/images/logo.png" height="54" alt="Porto Admin" />-->
      <!--</a>-->

      <div class="panel panel-sign">
        <div class="panel-title-sign mt-xl text-right">
          <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
        </div>
        <div class="panel-body">
          <form name="userForm" ng-submit="signin(userForm.$valid)">
            <div class="form-group mb-lg">
              <label>Username</label>
              <div class="input-group input-group-icon">
                <input name="username" type="text" class="form-control input-lg"
                ng-model="credentials.username" required />
                <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
              </div>
            </div>

            <div class="form-group mb-lg">
              <div class="clearfix">
                <label class="pull-left">Password</label>
                <a ui-sref="password.forgot" class="pull-right">Lost Password?</a>
              </div>
              <div class="input-group input-group-icon">
                <input name="pwd" type="password" class="form-control input-lg"
                ng-model="credentials.password" required />
                <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
              </div>
            </div>

            <div class="row">
              <!--<div class="col-sm-8">-->
                <!--<div class="checkbox-custom checkbox-default">-->
                  <!--<input id="RememberMe" name="rememberme" type="checkbox"/>-->
                  <!--<label for="RememberMe">Remember Me</label>-->
                <!--</div>-->
              <!--</div>-->
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
              </div>
            </div>

            <p class="text-center">Don't have an account yet? <a ui-sref="authentication.signup">Sign Up!</a></p>

          </form>
        </div>
      </div>

      <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2016 By MoneyBrain. All Rights Reserved.</p>
  </section>
</div>
