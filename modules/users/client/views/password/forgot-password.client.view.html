<section class="row" ng-controller="PasswordController">
  <h3 class="col-md-12 text-center">비밀번호 찾기</h3>
  <p class="small text-center">E-mail을 입력해주세요</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="E-mail" lowercase
                 ng-pattern="/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i"
                 required>
          <div ng-messages="forgotPasswordForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required" ng-show= "forgotPasswordForm.email.$error.required && submitted">E-mail을 입력하지 않았어요</p>
            <p class="help-block error-text" ng-show= "forgotPasswordForm.email.$error.pattern && submitted">E-mail 형식이 아니에요</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">제출</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
