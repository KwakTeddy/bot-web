<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.botUser.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.botUser.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="botUsers.edit({ botUserId: vm.botUser._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.botUser.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.botUser.user"
            data-ng-bind="vm.botUser.user.displayName"></span>
      <span data-ng-if="!vm.botUser.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.botUser.content"></p>
</section>
