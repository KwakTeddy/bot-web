<section>
  <div class="page-header">
    <h1>Docs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="doc in vm.docs"
       ui-sref="docs.view({ docId: doc._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="doc.created | date:'mediumDate'"></span>
        by
        <span ng-if="doc.user" ng-bind="doc.user.displayName"></span>
        <span ng-if="!doc.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="doc.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.docs.$resolved && !vm.docs.length">
    No Docs yet, why don't you <a ui-sref="docs.create">create one</a>?
  </div>
</section>
