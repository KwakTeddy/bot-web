<section>
  <header class="page-header" style="z-index: 0 !important;">
    <h2>{{vm.entity._id ? 'Edit Entity' : 'New Entity'}}</h2>

    <div class="right-wrapper pull-right">
      <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
    </div>
  </header>
  <div class="col-md-12">
    <form name="vm.form.entityForm" class="form-horizontal" ng-submit="vm.save(vm.form.entityForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.entity.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.entityForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entity name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.entity._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
