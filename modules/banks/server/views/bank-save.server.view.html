<body id="top" class="scrollspy" ng-controller="BankSaveController as vm" ng-init="vm.init()">
<div class="navbar-fixed">
  <nav id="nav_f" class="yellow" role="navigation">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" id="logo-container" class="brand-logo brown-text">은행 저장</a>
      </div>
    </div>
  </nav>
</div>

<div class="section" id="list">
  <div class="container">
    <div class="row">
      <div class="col s3" ng-repeat="bank in vm.BANKS">
        <div class="card card-avatar">
          <div class="card-content" ng-class="{'brown': bank.bankName == vm.bank.bankName, 'yellow': bank.bankName != vm.bank.bankName}"
          ng-click="vm.selectBank(bank)">
          <span class="card-title activator">
            <div class="brown-text"
                 ng-class="{'white-text': bank == vm.bank, 'brown-text': bank != vm.bank}"
                 ng-bind="bank.bankName"></div>
            <!--<small>-->
              <!--<em>-->
                <!--<a class="red-text text-darken-1" ng-click="vm.selectBank(bank)" ng-bind="bank.bankCode"></a>-->
              <!--</em>-->
            <!--</small>-->
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section" id="user">
  <div class="container">
    <div class="row">
      <form class="col s12" ng-submit="vm.save()">
        <div class="input-field col s12">
          <input id="user_id" name="name" type="text" class="validate black-text"
          ng-model="vm.bank.userID">
          <label for="user_id" class="brown-text">아이디</label>
        </div>
        <div class="input-field col s12">
          <input id="user_password" name="name" type="password" class="validate black-text"
          ng-model="vm.bank.userPassword">
          <label for="user_password" class="brown-text">비밀번호</label>
        </div>
        <button class="col offset-s1 s10 btn waves-effect waves-light yellow darken-1 brown-text" type="submit">
          저장
        </button>
      </form>
    </div>
  </div>
</div>
<div ng-show="vm.error" class="container">
  <div class="row">
    <div class="col s12">
      <strong class="red-text text-center" ng-bind="vm.error"></strong>
    </div>
  </div>
</div>
