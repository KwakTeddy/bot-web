<header class="page-header">
  <h2>배달봇 관리</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-down"></i></a>
  </div>
</header>

<section class="panel">
  <header class="panel-heading">
    <div class="panel-actions">
      <button id="addToTable" class="btn btn-primary" ui-sref="restaurants.create"><i class="fa fa-plus"></i> 신규등록</button>
    </div>

    <h2 class="panel-title">&nbsp;</h2>
  </header>
  <div class="panel-body">
    <table datatable="ng" class="table table-bordered table-striped mb-none">
      <thead>
      <tr>
        <!--<th class="text-center">봇아이디</th>-->
        <th class="text-center">음식점명</th>
        <th class="text-center">설명</th>
        <th class="text-center">작성자</th>
        <th class="text-center">수정일</th>
        <th class="text-center">등록일</th>
        <th class="text-center">관리</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="restaurant in vm.restaurants">
        <!--<td class="text-center">{{restaurant.bot.id}}</td>-->
        <td class="text-center">{{restaurant.name}}</td>
        <td class="text-center">{{restaurant.description}}</td>
        <td class="text-center">{{restaurant.user ? restaurant.user.displayName : '장세영'}}</td>
        <td class="text-center">{{restaurant.updated | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="text-center">{{restaurant.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <a class="btn btn-primary" ui-sref="restaurants.edit({restaurantId: restaurant._id})">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
