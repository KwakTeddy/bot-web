<header class="page-header">
  <h2>{{vm.restaurant && vm.restaurant._id ? '음식점 수정' : '음식점 생성'}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>

<section class="panel">
  <form name="form" class="form-horizontal form-bordered" ng-submit="vm.save(form.$valid)"
        novalidate="novalidate">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">음식점명 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="name" ng-model="vm.restaurant.name" class="form-control valid">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">분류</label>
        <div class="col-sm-9">
          <input type="text" name="category" ng-model="vm.restaurant.category" class="form-control valid" placeholder=", 로 구분" >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">주소 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="address" ng-model="vm.restaurant.address" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">주소(지번) <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="address2" ng-model="vm.restaurant.address2" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">전화번호 <span class="required" aria-required="true">*</span></label>
        <div class="col-sm-9">
          <input type="text" name="phone" ng-model="vm.restaurant.phone" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">홈페이지</label>
        <div class="col-sm-9">
          <input type="text" name="homepage" ng-model="vm.restaurant.homepage" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">사진</label>
        <div class="col-sm-9">
          <input type="text" name="photo" ng-model="vm.restaurant.photo" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">설명</label>
        <div class="col-sm-9">
          <input type="text" name="description" ng-model="vm.restaurant.description" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Tag</label>
        <div class="col-sm-9">
          <input type="text" name="tag" ng-model="vm.restaurant.tag" class="form-control valid" placeholder=", 로 구분" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">최소주문금액</label>
        <div class="col-sm-9">
          <input type="text" name="minOrder" ng-model="vm.restaurant.minOrder" class="form-control valid">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">결제수단</label>
        <div class="col-sm-9">
          <input type="text" name="payment" ng-model="vm.restaurant.payment" class="form-control valid" placeholder=", 로 구분" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">영업시간</label>
        <div class="col-sm-9">
          <input type="text" name="businessHours" ng-model="vm.restaurant.businessHours" class="form-control valid" placeholder=", 로 구분" >
        </div>
      </div>

    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-12 text-center" ng-hide="vm.restaurant && vm.restaurant._id">
          <!--<button class="btn btn-primary btn-sm">Submit</button>-->
          <button type="submit" class="btn btn-primary btn-sm">생성</button>
          <!--<button type="reset" class="btn btn-default btn-sm">초기화</button>-->
          <button type="button" class="btn btn-danger" ui-sref="restaurants.list">취소</button>
        </div>
        <div class="col-sm-12 text-center" ng-show="vm.restaurant && vm.restaurant._id">
          <a class="btn btn-primary btn-sm" ng-click="vm.save(form.$valid)">
            <i class="glyphicon glyphicon-edit"></i> 수정
          </a>
          <a class="btn btn-danger" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i> 삭제
          </a>
        </div>
      </div>
    </footer>
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
