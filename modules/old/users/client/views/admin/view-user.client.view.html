<header class="page-header">
  <h2>사용자 관리 - {{user.username}}</h2>
  <div class="right-wrapper pull-right">
    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
  </div>
</header>


<section class="panel">
  <header class="panel-heading">
    <div class="panel-actions">
      <button class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
        <i class="glyphicon glyphicon-edit"></i>
      </button>
      <button class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
        <i class="glyphicon glyphicon-trash"></i>
      </button>
    </div>
    <h2 class="panel-title">&nbsp;</h2>
  </header>
  <div class="panel-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">이름</label>
      <div class="col-md-6" ng-bind="user.username"></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">메일</label>
      <div class="col-md-6" ng-bind="user.email"></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">경로</label>
      <div class="col-md-6" ng-bind="user.provider"></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">생성일</label>
      <div class="col-md-6" ng-bind="user.created"></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">권한</label>
      <div class="col-md-6" ng-bind="user.roles"></div>
    </div>
  </div>
</section>
