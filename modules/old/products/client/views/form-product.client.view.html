<section>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">은행코드</label>
          <input name="name" type="text" ng-model="vm.product.bankCode" id="name" class="form-control" placeholder="은행코드"
                 required>

          <label class="control-label" for="name">카테고리</label>
          <input name="name" type="text" ng-model="vm.product.category" id="name" class="form-control" placeholder="카테고리"
                 required>

          <label class="control-label" for="name">이자율</label>
          <input name="name" type="number" ng-model="vm.product.rate" id="name" class="form-control" placeholder="2.59"
                 required>

          <label class="control-label" for="name">제목</label>
          <input name="name" type="text" ng-model="vm.product.title" id="name" class="form-control" placeholder="제목"
                 required>

          <label class="control-label" for="name">내용</label>
          <textarea name="name" type="text" ng-model="vm.product.content" id="name" class="form-control" placeholder="내용"
                    required>
            </textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
