<style>
input.disabled
{
    background-color: #f3f3f3;
    cursor: default;
}
</style>

<div class="chatbot-body">
    <form ng-submit="save();" style="width: 650px; margin: 30px auto;text-align: center;">
        <h2 style="font-size: 20px; font-weight: bold; padding: 20px 0;">Create Bot</h2>
        <div class="form-row">
            <label class="required">
                <span class="form-title">{{ lan('ID') }}</span>
                <p style="font-size: 11px; color: #777; margin: 5px 2px; text-align: left;">{{ lan('BotIdPattern') }}</p>
                <input type="text" placeholder="" ng-model="bot.id" class="entity-title data-input disabled" ng-required="true" pattern="^[a-zA-Z]+[a-zA-Z0-9_]*" ng-click="editBotId($event);">
            </label>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">{{ lan('Name') }}</span>
                <input type="text" placeholder="" ng-model="bot.name" class="entity-title data-input" maxlength="30" ng-required="true" autofocus="true">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span class="form-title">{{ lan('Description') }}</span>
                <input type="text" placeholder="" ng-model="bot.description" maxlength="100" class="entity-title data-input">
            </label>
        </div>

        <div class="form-row" ng-if="templateId == 'sample'">
            <label class="required" style="text-align: left;">
                <span class="form-title">{{ lan('SampleBot Category') }}</span>
                <div class="select-wrapper" style="width: 100%">
                    <select style="width: 100%" class="jumbo-select" ng-model="bot.sampleCategory" ng-required="true">
                        <option value={{category}} ng-repeat="category in sampleCategory">{{lan(category)}}</option>
                    </select>
                </div>
            </label>
        </div>

        <div class="form-row">
            <label class="required" style="text-align: left;">
                <span class="form-title">{{ lan('Language') }}</span>
                <div class="select-wrapper">
                    <select class="jumbo-select" ng-model="bot.language">
                        <option value="ko">{{ lan('Korean') }}</option>
                        <option value="en">{{ lan('English') }}</option>
                        <option value="zh">{{ lan('Chinese') }}</option>
                        <option value="jp">{{ lan('Japanese') }}</option>
                    </select>
                </div>
            </label>
        </div>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button mr5">{{ lan('Create') }}</button>
            <button type="button" class="default-button" ng-click="cancel();" style="width: 110px; cursor: pointer;">{{ lan('Cancel') }}</button>
        </div>
    </form>

    <!--<div style="width: 600px; margin: 30px auto;" ng-if="templateId != 'blank' && templateId != 'sample'">-->

    <!--</div>-->
</div>
