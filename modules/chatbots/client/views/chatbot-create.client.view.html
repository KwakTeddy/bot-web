<style>
.tab-body li
{
    top: 0px !important;
}
</style>

<div class="chatbot-body">
    <form ng-submit="save();" style="width: 600px; margin: 30px auto;">
        <h2 style="font-size: 20px; font-weight: bold; border-bottom: 1px solid #ddd; padding: 20px 0;">Create Bot</h2>
        <div class="form-row">
            <label class="required">
                <span class="form-title">Id</span>
                <input type="text" placeholder="" ng-model="bot.id" class="entity-title data-input" ng-required="true" autofocus="true">
            </label>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">Name</span>
                <input type="text" placeholder="" ng-model="bot.name" class="entity-title data-input" ng-required="true" autofocus="true">
            </label>
        </div>
        <div class="form-row">
            <label class="required">
                <span class="form-title">Description</span>
                <input type="text" placeholder="" ng-model="bot.description" class="entity-title data-input" ng-required="true" autofocus="true">
            </label>
        </div>
        <div class="tab-footer">
            <button class="blue-button">Create</button>
            <a href="/playchat/chatbots" class="default-button">Cancel</a>
        </div>
    </form>
</div>
