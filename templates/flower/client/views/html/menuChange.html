<style>
    .template-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-body
    {
        width: 100%;
        margin: 0 auto;
    }

    .template-body input
    {

        border: 1px solid #ddd;
        text-overflow: ellipsis;
        padding: 7px;
        border-radius: 6px;
        margin: 1px 4px;
        width: 80%;
    }

    .case1
    {
        background-color: #FFFFFF;
        color:#272727;
        font-size: 13px;
    }
    .case2
    {
        background-color: #FFFFFF;
        color:#272727;
        font-size: 13px;
    }
    /*tb01----------------------------------*/
    .tb01{
        border-collapse: collapse;
        width: 100%;
        margin-top: 8px;
        border-bottom:#768ea2 solid 2px;
    }
    .tb01 thead{
        background: #f5f5f5;
        border-bottom: #dbdbdb solid 2px;
    }
    .tb01 thead th{
        padding: 10px 0 10px;
        font-size: 14px;
        text-align: left;
        padding-left: 30px;
        font-weight: 500;
        letter-spacing: 0.1px;
        vertical-align: middle;
    }
    .tb01 tbody td{
        text-align: left;
        padding: 10px 30px;
        font-size: 14px;
        letter-spacing: 0;
        border-bottom: 1px solid #e9e9e9;
        vertical-align: middle;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .tb01 tbody td a:hover{
        color: #038eda !important;
    }
    .tb01 tbody td.icon{
        padding: 7px !important;
        opacity: 0.3;
    }
    .tb01 tbody td.icon:hover{
        opacity: 1;
    }
    .tb01 tbody td.icon:last-child{
        padding: 7px 16px 7px 5px !important;
    }
    /*tb02----------------------------------*/
    .tb02{
        width: 100%;
        margin-top: 14px;
    }
    .tb02 thead{
        background: #f5f5f5;
        border-bottom: #dbdbdb solid 1px;
    }
    .tb02 thead th{
        padding: 10px 0 10px 0;
        font-size: 14px;
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.1px;
        vertical-align: middle;
    }

    .tb02 tr td input {
        text-align: center;
        font-size: 13px;
        letter-spacing: 0;
        /*border-bottom: 1px solid #e9e9e9;*/
        vertical-align: middle;
        /*text-overflow: ellipsis;*/
        white-space: nowrap;
        overflow:hidden;
    }

    .tb02 tbody td{
        text-align: center;
        font-size: 13px;
        letter-spacing: 0;
        border-bottom: 1px solid #e9e9e9;
        vertical-align: middle;
        text-overflow: ellipsis;
        white-space: nowrap;
        height: 38px;
    }
    .tb02 tbody td a:hover{
        color: #038eda !important;
    }
    .tb02 tbody td.icon{
        padding: 7px !important;
    }
    .tb02 tbody td.icon:last-child{
        padding: 7px 16px 7px 5px !important;
    }
    /*page----------------------------*/
    .tablePaging {
        position: relative;
        margin-top: 5px;
        padding: 10px 0 5px 0;
        text-align: center;
        clear: both;
    }
    .tablePagingC{
        padding: 0px 0px 0px;
    }
    .tablePaging .tablePagingC a:link, .tablePagingC a:visited {
        display: inline-block;
        position: relative;
        margin: 0 -2px;
        padding: 2px 7px;
        line-height: 1.0em;
        text-decoration: none;
        vertical-align: middle;
    }
    .tablePaging .direction {
        font-weight: normal;
        white-space: nowrap;
    }
    .tablePaging .tablePagingC strong{
        display: inline-block;
        position: relative;
        margin: 0 -2px;
        padding: 2px 7px;
        font-weight: bold;
        color: #038eda;
        line-height: normal;
        vertical-align: middle;
    }
    ul.subject{
        position: relative;
        float: left;
        width: 100%;
    }
    ul.subject li{
        font-size: 20px;
        font-weight: 600;
        line-height: 32px;
        display: inline-block;
    }
    ul.subject li.first{
        padding: 0 260px 0 36px;
    }
    ul.subject li.second{
        padding: 0 280px 0 70px;
    }
    ul.subject li.third{
        padding: 0px 460px 0 70px;
    }
    .pull-right
    {
        display: inline-block;
        float:right;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor:pointer;
        padding: 9px 10px;
        text-align: center;
        vertical-align: middle;
    }
</style>



<div class="template-body" data-id="complete" ng-controller="flowerMenuChangeController" style="display: block;">


    <form>
        <table class="tb02" style="table-layout:fixed;">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            <thead>
            <tr>
                <th>상품 카테고리</th>
                <th>상품명</th>
                <th>상품코드</th>
                <th>가격</th>
                <th>이미지</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" ng-model="data.category" class="case1"></td>
                <td><input type="text" ng-model="data.name" class="case2"></td>
                <td><input type="text" ng-model="data.code" class="case2"></td>
                <td><input type="number" ng-model="data.price" class="case2">원</td>
                <td>
                    <label>
                        <!--<img src="{{ data.picture }}" style="width: 150px;height: 100px;" ng-if="data.picture">-->
                        <!--<input id="image" value="업로드" type="file" nv-file-select uploader="uploader" ng-show="!data.picture" style="border: none;"/>-->
                        <input id="image" value="업로드" type="file" nv-file-select uploader="uploader" ng-show="!data.picture"  style="border: none;"/>
                        <img src="{{ data.picture }}" style="width: 100px;height:100px;" ng-if="data.picture ">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="btn04" style="width: 110px;float: right;margin-top:10px;">
        <a href="/playchat/templates/contents/menu" type="button" ng-click="save($event,data);">저장</a>
    </div>
</div>
