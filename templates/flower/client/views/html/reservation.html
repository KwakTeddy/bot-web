<style>
    .template-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-body
    {
        width: 100%;
        margin: 0 auto;
    }

    .template-body input
    {

        border: 1px solid #ddd;
        text-overflow: ellipsis;
        padding: 7px;
        border-radius: 6px;
        margin: 1px 4px;
        width: 80%;
    }
    .flower-button
    {
        background-color: #FAFAFA;
        border: 1px solid #585858;
        color:#585858;
        border-radius: 3px;
        font-size: 13px;
        padding:2px 5px 2px 5px;
    }
    td.text
    {
        background-color: #FAFAFA;
        word-wrap:break-word;
        color:#585858;
        font-size: 13px;

    }
   /*tb01----------------------------------*/
    .tb01{
        border-collapse: collapse;
        width: 100%;
        margin-top: 12px;
        border-bottom: #dbdbdb solid 2px;
    }
    .tb01 thead{
        background: #f5f5f5;
        border-bottom: #dbdbdb solid 2px;
    }
    .tb01 thead th{
        padding: 10px 0 10px;
        font-size: 14px;
        text-align: left;
        padding-left: 30px;
        font-weight: 500;
        letter-spacing: 0.1px;
        vertical-align: middle;
    }
    .tb01 tbody td{
        text-align: left;
        padding: 10px 30px;
        font-size: 14px;
        letter-spacing: 0;
        border-bottom: 1px solid #e9e9e9;
        vertical-align: middle;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .tb01 tbody td a:hover{
        color: #038eda !important;
    }
    .tb01 tbody td.icon{
        padding: 7px !important;
        opacity: 0.3;
    }
    .tb01 tbody td.icon:hover{
        opacity: 1;
    }
    .tb01 tbody td.icon:last-child{
        padding: 7px 16px 7px 5px !important;
    }
   /*tb02----------------------------------*/
    .tb02{
        width: 100%;
        margin-top: 14px;
    }
    .tb02 thead{
        background: #f5f5f5;
        border-bottom: #dbdbdb solid 1px;
    }
    .tb02 thead th{
        padding: 10px 0 10px 0;
        font-size: 14px;
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.1px;
        vertical-align: middle;
    }
    .tb02 tbody td{
        text-align: center;

        font-size: 13px;
        letter-spacing: 0;
        border-bottom: 1px solid #e9e9e9;
        vertical-align: middle;
        text-overflow: ellipsis;
        white-space: nowrap;
        height: 30px;
    }
    .tb02 tbody td a:hover{
        color: #038eda !important;
    }
    .tb02 tbody td.icon{
        padding: 7px !important;
    }
    .tb02 tbody td.icon:last-child{
        padding: 7px 16px 7px 5px !important;
    }
    /*page----------------------------*/
    .tablePaging {
        position: relative;
        margin-top: 5px;
        padding: 10px 0 5px 0;
        text-align: center;
        clear: both;
    }
    .tablePagingC{
        padding: 0px 0px 0px;
    }
    .tablePaging .tablePagingC a:link, .tablePagingC a:visited {
        display: inline-block;
        position: relative;
        margin: 0 -2px;
        padding: 2px 7px;
        line-height: 1.0em;
        text-decoration: none;
        vertical-align: middle;
    }
    .tablePaging .direction {
        font-weight: normal;
        white-space: nowrap;
    }
    .tablePaging .tablePagingC strong{
        display: inline-block;
        position: relative;
        margin: 0 -2px;
        padding: 2px 7px;
        font-weight: bold;
        color: #038eda;
        line-height: normal;
        vertical-align: middle;
    }
    ul.subject{
        position: relative;
        float: left;
        width: 100%;
    }
    ul.subject li{
        font-size: 20px;
        font-weight: 600;
        line-height: 32px;
        display: inline-block;
    }
    ul.subject li.first{
        padding: 0 260px 0 36px;
    }
    ul.subject li.second{
        padding: 0 280px 0 70px;
    }
    ul.subject li.third{
        padding: 0px 460px 0 70px;
    }
    .pull-right
    {
        display: inline-block;
        float:right;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor:pointer;
        padding: 9px 10px;
        text-align: center;
        vertical-align: middle;
    }
</style>



<div class="template-body" data-id="complete" ng-controller="flowerReservationCompleteController" style="display: block;">
    <div class="upSide">
        <form class="inline-block ng-pristine ng-valid">
            <input id="search" name="search" type="search" class="search" ng-keydown="search($event);">
        </form>
        <div id="createdRange" class="pull-right" style="width: 20%;">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
            <span>2017/12/27 - 2018/01/25</span> <b class="caret"></b>
        </div>
    </div>


    <!--<h1 class="template-title">예약정보관리</h1>-->
    <div class="tb01" style="margin-top:20px;">
        <ul class="tabs1">
            <li ng-click="changeTab($event, 'schedule');"><a href="#schedule" class="ng-binding">스케줄</a></li>
            <li ng-click="changeTab($event, 'await');"><a href="#await" class="ng-binding">승인 대기</a></li>
            <li class="select_tab" ng-click="changeTab($event, 'complete');"><a href="#complete" class="ng-binding">승인 완료</a></li>
            <li ng-click="changeTab($event, 'cancel');"><a href="#cancel" class="ng-binding">취소 내역</a></li>
        </ul>
    </div>
    <!--<div class="daterangepicker dropdown-menu ltr opensleft show-calendar" style="top: 123px; right: 388px; left: auto; display: block;">-->
    <form ng-submit="save($event);">
        <table class="tb02" style="table-layout:fixed;">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 25%;">
                <col style="width: 15%;">
            </colgroup>
            <thead>
            <tr>
                <th>구매자 및 연락처</th>
                <th>상품명 및 코드</th>
                <th>주문시각</th>
                <th>받는사람 및 연락처</th>
                <th>배송지</th>
                <th>배송날짜 및 시간</th>
                <th>리본문구(좌우)</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in datas">
                <td type="text" ng-model="data.order_name" >1</td>
                <td type="text" ng-model="data.order_itemname">2</td>
                <td type="text" ng-model="data.order_date">3</td>
                <td type="text" ng-model="order_receivername">4</td>
                <td rowspan="2" type="text" ng-model="data.order_receiveraddress">5</td>
                <td type="text" ng-model="data.order_deliverydate">6</td>
                <td rowspan="2" type="text" ng-model="data.order_greeting/data.order_greeting">7/8</td>
                <td rowspan="2" colspan="1">
                    <button type="button" class="flower-button" ng-click="delete($index)">변경</button> <button type="button" class="flower-button" ng-click="delete($index)">취소</button>
                </td>
            </tr>
            <tr ng-repeat="data in datas">
                <td type="flower-text" ng-model="data.order_mobile">7</td>
                <td type="text" ng-model="data.order_itemcode">8</td>
                <td type="text" ng-model="data.order_hour">9</td>
                <td type="text" ng-model="data.order_receivermobile">10</td>
                <td type="text" ng-model="data.order_deliveryhour">11</td>
            </tr>
            <tr>
                <td colspan="10">
                    <button type="button" class="default-button" ng-click="add();">예약 추가</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tablePaging">
            <div class="tablePagingC">
                <a href="/playchat/templates/contents/reservation?page=1" ng-click="toPage(pageOptions.prev);" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_prev.png" alt="이전페이지이동">
                </a>
                 <!--ngRepeat: page in pageOptions.pages <a ng-repeat="page in pageOptions.pages" href="/playchat/templates/contents/reservation?page=1" ng-click="toPage(page);" ng-class="pageOptions.currentPage == page ? 'selected' : ''" class="ng-binding ng-scope selected">1</a> end ngRepeat: page in pageOptions.pages -->
                <!-- ngRepeat: page in pageOptions.pages --><a href="/playchat/templates/contents/reservation?page=1" ng-click="toPage(page);" class="ng-binding ng-scope selected">1</a><!-- end ngRepeat: page in pageOptions.pages -->
                <a href="/playchat/templates/contents/reservation?page=0" ng-click="toPage(pageOptions.next);" class="direction">
                    <img src="modules/playchat/working-ground/common/client/imgs/btn_next.png" alt="다음페이지이동">
                </a>
            </div>
        </div>
    </form>
</div>
