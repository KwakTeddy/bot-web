<style>
.template-demo-title
{
    font-size: 20px;
    font-weight: 600;
    padding-left: 30px;
}

.template-demo-event
{
    width: 80%;
    margin: 0 auto;
}

.template-demo-event input
{
    border: 1px solid #ddd;
    padding: 10px 20px;
}
</style>

<h1 class="template-demo-title">이벤트관리</h1>
<div ng-controller="eventController" class="template-demo-event">
    <form ng-submit="saveEvent($event);">
        <table class="tb02">
            <colgroup>
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
            </colgroup>
            <thead>
                <tr>
                    <th>이벤트명</th>
                    <th>설명</th>
                    <th>이미지</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="event in events">
                    <td>
                        <input type="text" ng-model="event.name">
                    </td>
                    <td>
                        <textarea ng-model="event.description"></textarea>
                    </td>
                    <td>
                        <img src="{{ event.image }}" style="width: 50px;" ng-if="event.image" ng-click="editImage($event);">
                        <input type="file" nv-file-select uploader="event.uploader" ng-show="!event.image" />
                    </td>
                    <td>
                        <button type="button" class="default-button" ng-click="deleteEvent($index)">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button type="button" class="default-button" ng-click="addEvent();">이벤트 추가</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">Save</button>
        </div>
    </form>
</div>
