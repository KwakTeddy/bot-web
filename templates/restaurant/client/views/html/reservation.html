<style>
    .template-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-body
    {
        width: 80%;
        margin: 0 auto;
    }

    .template-body input
    {
        border: 1px solid #ddd;
        padding: 10px 20px;
    }
</style>

<h1 class="template-title">예약정보관리</h1>
<div ng-controller="restaurantReservationController" class="template-body">
    <form ng-submit="save($event);">
        <table class="tb02" style="table-layout:fixed;">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 20%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
            <tr>
                <th>예약메뉴이름</th>
                <th>예약자 연락처</th>
                <th>예약 인원</th>
                <th>예약 메모</th>
                <th>예약 날짜</th>
                <th>예약 시간</th>
                <th>예약 상태</th>
                <th>예약자</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in datas">
                <td>
                    <input type="text" ng-model="data.name">
                </td>
                <td>
                    <input type="number" ng-model="data.mobile">
                </td>
                <td>
                    <input type="number" ng-model="data.numOfPerson">
                </td>
                <td>
                    <input type="text" ng-model="data.memo">
                </td>
                <td>
                    <input type="text" ng-model="data.date">
                </td>
                <td>
                    <input type="text" ng-model="data.time">
                </td>
                <td>
                    <input type="text" ng-model="data.status">
                </td>
                <td>
                    <input type="text" ng-model="data.userKey">
                </td>

                <td>
                    <button type="button" class="default-button" ng-click="delete($index)">삭제</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="button" class="default-button" ng-click="add();">예약 추가</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">Save</button>
        </div>
    </form>
</div>
