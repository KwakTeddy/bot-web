<style>
    .template-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-body
    {
        width: 80%;
        margin: 0 auto;
    }

    .template-body input
    {
        border: 1px solid #ddd;
        padding: 10px 20px;
    }
</style>

<!--<h1 class="template-title">주차정보관리</h1>-->
<div ng-controller="restaurantParkController" class="template-body">
    <form ng-submit="save($event);">
        <table class="tb02" style="table-layout:fixed;">
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 30%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
            <tr>
                <th>주차장 이름</th>
                <th>주차장 자리수</th>
                <th>주차장 정보</th>
                <th>주차장 위치</th>
                <th>주차가능여부</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in datas">
                <td>
                    <input type="text" ng-model="data.parkname">
                </td>
                <td>
                    <input type="number" ng-model="data.parksize">
                </td>
                <td>
                    <input type="text" ng-model="data.parkdetails">
                </td>
                <td>
                    <input type="text" ng-model="data.parkaddress" class="data-input">
                    <button type="button" ng-click="findAddress($event, $index);">검색</button>
                </td>
                <td>
                    <input type="checkbox" ng-model="data.parkornot">
                </td>
                <td>
                    <button type="button" class="default-button" ng-click="delete($index)">삭제</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="button" class="default-button" ng-click="add();">주차장 추가</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">Save</button>
        </div>
    </form>
</div>
