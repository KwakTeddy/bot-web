<style>
    .template-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-body
    {
        width: 80%;
        margin: 0 auto;
    }

    .template-body input
    {
        border: 1px solid #ddd;
        padding: 10px 20px;
    }
</style>

<h1 class="template-title">다이닝정보관리</h1>
<div ng-controller="hotelRestaurantController" class="template-body">
    <form ng-submit="save($event);">
        <table class="tb02" style="table-layout:fixed;">
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
                <col style="width: 5%;">
            </colgroup>
            <thead>
            <tr>
                <th>다이닝 종류</th>
                <th>위치</th>
                <th>아침운영시간(ex:07:00~09:00)</th>
                <th>점심운영시간(ex:12:00~14:30)</th>
                <th>저녁운영시간(ex:18:00~22:00)</th>
                <th>좌석수(ex:40)</th>
                <th>룸 몇실(ex:룸 6실)</th>
                <th>식당 소개</th>
                <th>다이닝 이미지</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in datas">
                <td>
                    <input type="text" ng-model="data.category_name">
                </td>
                <td>
                    <input type="text" ng-model="data.restaurant_location">
                </td>
                <td>
                    <input type="text" ng-model="data.restaurant_mopentime">
                </td>
                <td>
                    <input type="text" ng-model="data.restaurant_aopentime">
                </td>
                <td>
                    <input type="text"  ng-model="data.restaurant_nopentime">
                </td>
                <td>
                    <input type="number" ng-model="data.restaurant_seat">
                </td>
                <td>
                    <input type="text" ng-model="data.restaurant_room">
                </td>
                <td>
                    <input type="text"  ng-model="data.restaurant_introduction">
                </td>
                <td>
                    <img src="{{ data.restaurant_image }}" style="width: 50px;" ng-if="data.restaurant_image" ng-click="editImage($event);">
                    <input type="file" nv-file-select uploader="data.uploader" ng-show="!data.restaurant_image" />
                </td>
                <td>
                    <button type="button" class="default-button" ng-click="delete($index)">삭제</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="button" class="default-button" ng-click="add();">다이닝 추가</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">Save</button>
        </div>
    </form>
</div>
