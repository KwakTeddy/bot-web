<style>
    .template-demo-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-demo-menu
    {
        width: 80%;
        margin: 0 auto;
    }

    .template-demo-menu input
    {
        border: 1px solid #ddd;
        padding: 10px 20px;
    }
</style>

<h1 class="template-demo-title">메뉴관리</h1>
<div ng-controller="orderController" class="template-demo-menu">
    <form ng-submit="saveMenu($event);">
        <!--<table class="tb02" style="table-layout:fixed;">-->
        <table style="table-layout:fixed;">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
            <tr>
                <th>상태</th>
                <th>핸드폰</th>
                <th>주소</th>
                <th>결제방식</th>
                <th>요청사항</th>
                <th>주문내용</th>
                <th>주문처리</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="menu in menus">
                <td>
                    <p>{{menu.status}}</p>
                </td>
                <td>
                    <p>{{menu.mobile}}</p>
                </td>
                <td>
                    <p>{{menu.address}}</p>
                </td>
                <td>
                    <p>{{menu.pay}}</p>
                </td>
                <td>
                    <p>{{menu.discr}}</p>
                </td>
                <td>
                    <ul ng-repeat="item in menu.order">
                        <li>{{item.name}}, X{{item.quant}}, {{item.price}}</li>
                    </ul>
                </td>
                <td>
                    <button type="button" class="default-button" ng-click="accept(menu)">승인</button>
                    <button type="button" class="default-button" ng-click="deny($index)">거부</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="button" class="default-button" ng-click="addMenu();">메뉴추가</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="tab-footer" style="border-top: 0;">
            <button class="blue-button">Save</button>
        </div>
    </form>
</div>
