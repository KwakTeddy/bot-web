<style>
    .template-demo-title
    {
        font-size: 20px;
        font-weight: 600;
        padding-left: 30px;
    }

    .template-demo-menu
    {
        width: 80%;
        margin: 0 auto;
    }

    .template-demo-menu input
    {
        border: 1px solid #ddd;
        padding: 10px 20px;
    }
</style>

<h1 class="template-demo-title">예약관리</h1>
<div ng-controller="reserveController" class="template-demo-menu">
    <form ng-submit="saveMenu($event);">
        <!--<table class="tb02" style="table-layout:fixed;">-->
        <table style="table-layout:fixed;">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
            <tr>
                <th>상태</th>
                <th>이름</th>
                <th>핸드폰</th>
                <th>날짜</th>
                <th>시간</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="menu in menus">
                <td>
                    <p>{{menu.status}}</p>
                </td>
                <td>
                    <p>{{menu.name}}</p>
                </td>
                <td>
                    <p>{{menu.mobile}}</p>
                </td>
                <td>
                    <p>{{menu.date.substring(0,10)}}</p>
                </td>
                <td>
                    <p>{{menu.time}}</p>
                </td>
                <td ng-show="menu.status == '예약요청중'" >
                    <button type="button" class="default-button" ng-click="accept(menu)">승인</button>
                    <button type="button" class="default-button" ng-click="deny(menu)">거부</button>
                </td >
            </tr>
            </tbody>
        </table>
    </form>
</div>
