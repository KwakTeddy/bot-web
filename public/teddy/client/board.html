<script>

    $(function(){ // pagination 현재 페이지 활성화 시킴
        var page = location.href.split("page=")[1]; // url에 page 넘버로 구분
        var index = page-1; // 0부터 시작이므로 1 빼줌

        if(page == null) { // 메인화면에서는 page 쿼리가 없으므로 빈값일 때
            $(".pagination a:eq(0)").attr('class', 'current-page');
        }

        $(".pagination a:eq(" + index + ")").attr('class', 'current-page');
    });




    function displayWriteForm() {
        $('.write_form').fadeIn();
    }

    function cancelWriteForm(option) {
        if(option == 'cancel') $('.write_form').fadeOut();
        if(option == 'ok') $('.content_box').fadeOut();
    }

    function submitContents() {

        var title = $('#addContentSubject').val();
        var content = $('#addContents').val();
        var writer = $('#addContentWriter').val();
        var password = $('#addContentPassword').val();
        console.log(title,content,writer,password)
        // 새 글 등록 시
        if(title == '' || content == '' || writer == '' || password == '') {
            alert("제목과 내용, 작성자 비밀번호 모두 있어야합니다.");
            return;
        } else {
            $.post('/api/cs/addBoard',
                {
                    title: title,
                    content: content,
                    writer: writer,
                    password: password
                },function(result){
                    console.log(result)
                })
            // $('#writeAction').submit();
        }
    }

    function searchContent() {
        if($('#searchWord').val == ''){
            alert("검색어를 입력해주세요!!!");
        } else {
            $('#searchAction').submit();
        }
    }


    // 화면출력
    $.post('/api/cs/page',null,function(res){
        console.log(res)
        if(res && res.contents){
            res.contents.forEach((e,i)=>{
                var tpl = [
                    '<tr>',
                    '<td class="number">',i+1,'</td>',
                    '<td class="title"><a href="/boards/view?id=',e._id,'">',e.title,'</a></td>',
                    '<td class="cnt">',e.count,'</td>',
                    '<td class="date">',e.date.substr(0, 10),'</td>',
                    // '<td class="date">',e.date.format('yy-MM-dd'),'</td>',

                    '</tr>'
                ].join("");
                $('#boardListArea').append(tpl);
            });
            if(res.contents.length==0){
                $('#boardListArea').append('<td colspan="5"> 게시물이 없습니다. </td>');
            }
        }
    })


</script>
