<!DOCTYPE html>
<meta charset="utf-8">
<style>
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#call{
  fill: red;
}

.link.call{
  stroke: red;
  stroke-dasharray: 0,2 1;
}

#callChild{
  fill: pink;
}

.link.callChild{
  stroke: pink;
  stroke-dasharray: 0,2 1;
}

#returnDialog{
  fill: black;
}

.link.returnDialog{
  stroke: black;
  stroke-dasharray: 0,2 1;
}

#returnCall{
  fill: blue;
}

.link.returnCall{
  stroke: blue;
  stroke-dasharray: 0,2 1;
}

#child{
  fill: green;
}

.link.child {
  stroke: green;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/lgdemo_graph.js"></script>
<script src="js/graph.js"></script>
</body>
</html>
